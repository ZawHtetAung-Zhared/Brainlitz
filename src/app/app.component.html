<section id="container" class="d-flex flex-column h-100 w-100">
    <header id="header" *ngIf="showHeader">
      <app-header></app-header>
    </header>
    <div id="content" class="d-flex flex-row h-100 w-100">
      <aside [hidden]="isLogin" class="overflow left-sidebar col-md-2" *ngIf="showSidebar">
        <app-sidebar></app-sidebar>
      </aside>
      <section id="main-content-wrapper" class="w-100 overflow">
        <main>
          <router-outlet></router-outlet> 
        </main>
      </section>
    </div>
</section>
