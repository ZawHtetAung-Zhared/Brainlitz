<div>
  <div class="title-div">
    <h2>Invoice Reports</h2>
  </div>
  <div class="table-wrapper">
    <table class="inv-table">
      <tr class="header-wrapper">
        <td>Invoice#</td>
        <td>To</td>
        <td>Date</td>
        <td>Due date</td>
        <td>Status</td>
        <td>Action</td>
      </tr>
      <tr class="invList" *ngFor="let invoice of invoiceList">
        <td>
          {{ invoice.refInvoiceId }}
        </td>
        <td>
          user name
        </td>
        <td>
          {{ invoice.updatedDate | dateFormat }}
        </td>
        <td>
          {{ invoice.dueDate | dateFormat }}
        </td>
        <td>
          <span
            [ngStyle]="{
              color:
                invoice.status == 'PAID'
                  ? '#009940'
                  : invoice.status == 'UNPAID'
                  ? '#F23A30'
                  : '#F26500'
            }"
            >{{
              invoice.status == PAID || invoice.status == UNPAID
                ? (invoice.status | lowercase)
                : 'Pertial paid'
            }}</span
          >
        </td>
        <td>
          <button class="view-inv-btn">View invoice</button>
        </td>
      </tr>
    </table>
  </div>
</div>
<div class="d-flex justify-content-center load-more">
  <button
    *ngIf="invoiceList.length >= 20"
    class="btn remove-outline"
    (click)="showMore(invoiceList.length)"
  >
    load more
  </button>
</div>
