<div class="wrapper">
  <div class="h1-strong text-c300" style="margin-bottom: 8px;">
    Login credentials
  </div>
  <div class="light-body-l text-c100" style="margin-bottom: 40px;">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Magna ut accumsan
    ac, senectus scelerisque odio lectus sed purus.
  </div>
  <input type="text" placeholder="Search student" class="cre-search" />
  <div class="header d-flex caption-u text-c100 align-items-center">
    <div
      class="d-flex"
      style="width: 50%;"
      class="cursor d-flex align-items-center"
      (click)="selectAll()"
    >
      <input class="cb" type="checkbox" [(ngModel)]="selectAllFlag" /><span
        style="margin-left: 16px;"
        >Customers</span
      >
    </div>
    <div style="width: 50%;">Last sent date</div>
  </div>
  <div style="height: 500px; overflow: auto;margin-bottom: 40px;">
    <div
      (click)="checkLesson(i)"
      *ngFor="let user of userList; let i = index"
      class="cursor body d-flex caption-u text-c100 align-items-center"
    >
      <div class="d-flex align-items-center" style="width: 50%;">
        <input class="cb" type="checkbox" [(ngModel)]="checkboxFlag[i]" />
        <div class="pro-pic">
          <img style="width: 40px; height: 40px;" src="{{ user.profilePic }}" />
        </div>
        <span>{{ user.preferredName }}</span>
      </div>
      <div style="width: 50%;" *ngIf="user.sendRandomPasswordAt != ''">
        {{ user.sendRandomPasswordAt }}
      </div>
      <div style="width: 50%;" *ngIf="user.sendRandomPasswordAt == ''">-</div>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center footer">
    <div class="cursor d-flex align-items-center" (click)="selectAll()">
      <input class="cb" type="checkbox" [(ngModel)]="selectAllFlag" />
      <span style="margin-left: 16px;">Select all</span>
    </div>
    <button (click)="resend()" class="btn btn-submit">
      Resend
    </button>
  </div>
</div>
