<div id="wrapper">
	<div>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locationModal">
			Create Location
		</button>
	</div>
	<div class="content-container">
		<ul>
		    <li *ngFor="let location of locationLists">
		      {{ location.name }}
		      <button class="btn btn-info" id="{{ location._id }}">View</button>
		    </li>
		</ul>
	</div>
</div>

<!-- The Modal -->
  <div class="modal fade" id="locationModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create Location</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form novalidate (ngSubmit)="createLocation(f.value)" #f="ngForm">
	        <div class="modal-body">
	          	<div class="form-group">
	      	    	<label for="name">Name</label>      	    	
	      	    	<input type="text" class="form-control" placeholder="location name" name="name" [(ngModel)]="model.name" required #name="ngModel">
	      	  	</div>
	      	  	<div class="form-group">
				    <label for="address">Address</label>
				    <textarea class="form-control" rows="3" placeholder="Address" name="address" [(ngModel)]="model.address" required #address="ngModel"></textarea>
				</div>
				<div class="form-group">
	      	    	<label for="phone">Phone</label>      	    	
	      	    	<input type="tel" class="form-control" placeholder="Phone" name="phone" [(ngModel)]="model.phone" required #phone="ngModel">
	      	  	</div>
	      	  	<div class="form-group">
				    <label for="gps">GPS Location</label>
				    <textarea class="form-control" rows="3" placeholder="GPS Location" name="gps" [(ngModel)]="model.gps" #gps="ngModel"></textarea>
				</div>
	        </div>
	        <div class="modal-footer">
	          	<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>	          
	          	<button type="submit"
				    class="btn btn-primary"
				    [disabled]="f.invalid"

				    #closeBtn>Submit
				</button>
	        </div>
	        <pre>{{f.value | json}}</pre>
        </form>
      </div>
    </div>
  </div>
