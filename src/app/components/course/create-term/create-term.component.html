<div>
  <div class="create-term-wrapper">
    <div class="d-flex align-items-center" (click)="onClickCancel()">
      <i class="fa fa-angle-left text-c200"></i>
      <div class="body-l pl-1 back-to">Back</div>
    </div>
    <div class="h1-strong text-c300">
      Create Term
    </div>
    <div>
      <button class="date-btn">
        <span>Start Date</span>
        <img src="./assets/icons/calender.svg" />
      </button>
      <button class="date-btn ml-2">
        <span>End Date</span>
        <img src="./assets/icons/calender.svg" />
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-end create-term-footer">
    <button class="btn modal-cancel-btn" (click)="onClickCancel()">
      Cancel
    </button>
  </div>
</div>
