<app-header [ngClass]="{ stick: isSticky == true }" [activeTab]="active">
</app-header>
<div class="inner-wrapper w-100">
  <div class="d-flex align-items-center mt-4 mb-4" (click)="backTo()">
    <i class="fa fa-angle-left"></i>
    <span class="back-txt">
      Mastery reports
    </span>
  </div>
  <div
    class="d-flex justify-content-between align-items-center title-wrap"
    [ngClass]="{ stickHeader: isStickyInnerHeader == true }"
  >
    <div class="d-flex flex-column">
      <span class="mastery-title"> {{ masteriesReports[0].name }} </span>
      <span class="light-txt">
        {{ masteriesReports[0].data.length }} masteries
      </span>
    </div>
    <div class="d-flex align-items-center">
      <button class="history-btn btn">Activity history</button>
      <i
        *ngIf="isExpand"
        class="fa fa-angle-up"
        style="font-size: 20px;"
        (click)="changeGraph()"
      ></i>
      <i
        *ngIf="!isExpand"
        class="fa fa-angle-down"
        style="font-size: 20px;"
        (click)="changeGraph()"
      ></i>
    </div>
  </div>
  <div
    id="mastery_detail"
    class="mt-4 mb-4 ml-2"
    style="width:100%; min-height: 200px;"
  ></div>
  <div class="footer d-flex justify-content-center align-items-center">
    <div class="d-flex color-wrap">
      <div class="color-box" style="background: #2D5E9E;"></div>
      <span class="color-txt"> Struggling </span>
    </div>
    <div class="d-flex color-wrap">
      <div class="color-box" style="background: #46AACE;"></div>
      <span class="color-txt"> In progress </span>
    </div>
    <div *ngIf="isExpand" class="d-flex color-wrap">
      <div class="color-box" style="background: #8ACDCE;"></div>
      <span class="color-txt"> Need revision </span>
    </div>
    <div *ngIf="isExpand" class="d-flex color-wrap">
      <div class="color-box" style="background: #B7DFCB;"></div>
      <span class="color-txt"> Mastered w/ difficulties </span>
    </div>
    <div *ngIf="isExpand" class="d-flex color-wrap">
      <div class="color-box" style="background: #DCECC9;"></div>
      <span class="color-txt"> Mastered w/ ease </span>
    </div>
    <div *ngIf="!isExpand" class="d-flex color-wrap">
      <div class="color-box" style="background: #DCECC9;"></div>
      <span class="color-txt"> Mastered </span>
    </div>
    <div class="d-flex color-wrap">
      <div class="color-box" style="background: #E3E4E5;"></div>
      <span class="color-txt"> Not started </span>
    </div>
  </div>
</div>
