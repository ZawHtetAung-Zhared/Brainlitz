<div class="d-flex align-items-center pt-4 pb-4 cust-bg">
  <span (click)="backTo()" class="inner-wrapper">
    <i class="fa fa-angle-left"></i>
    <span class="back-txt">
      Mastery reports
    </span>
  </span>
</div>

<div
  class="title-wrap"
  [ngClass]="{ stickHeader: isStickyInnerHeader == true }"
>
  <div class="d-flex justify-content-between align-items-center inner-wrapper">
    <div class="d-flex flex-column">
      <span class="mastery-title"> {{ masteriesReports[0].name }} </span>
      <span class="light-txt">
        {{ masteriesReports[0].data.length }} masteries
      </span>
    </div>
    <div class="d-flex align-items-center">
      <button class="history-btn btn">Activity history</button>
      <span (click)="changeGraph('expand')">
        <i *ngIf="isExpand" class="fa fa-angle-up" style="font-size: 20px;"></i>
        <i
          *ngIf="!isExpand"
          class="fa fa-angle-down"
          style="font-size: 20px;"
        ></i>
      </span>
    </div>
  </div>
</div>

<div class="cust-bg pb-4">
  <div class="inner-wrapper w-100 white-bg">
    <div
      id="mastery_detail"
      class="pt-4 mb-4 ml-2"
      style="width:100%; min-height: 200px;"
    ></div>
    <div class="d-flex justify-content-end">
      <span
        class="d-flex justify-content-center align-items-center advance"
        (click)="changeGraph('advance')"
      >
        <img class="advance-img" src="./assets/images/advanceMastery.png" />
      </span>
    </div>
  </div>
</div>

<div class="footer white-gb d-flex justify-content-center align-items-center">
  <div class="d-flex color-wrap">
    <div class="color-box" style="background: #2D5E9E;"></div>
    <span class="color-txt"> Struggling </span>
  </div>
  <div class="d-flex color-wrap">
    <div class="color-box" style="background: #46AACE;"></div>
    <span class="color-txt"> In progress </span>
  </div>
  <div *ngIf="isAdvance" class="d-flex color-wrap">
    <div class="color-box" style="background: #8ACDCE;"></div>
    <span class="color-txt"> Need revision </span>
  </div>
  <div *ngIf="isAdvance" class="d-flex color-wrap">
    <div class="color-box" style="background: #B7DFCB;"></div>
    <span class="color-txt"> Mastered w/ difficulties </span>
  </div>
  <div *ngIf="isAdvance" class="d-flex color-wrap">
    <div class="color-box" style="background: #DCECC9;"></div>
    <span class="color-txt"> Mastered w/ ease </span>
  </div>
  <div *ngIf="!isAdvance" class="d-flex color-wrap">
    <div class="color-box" style="background: #DCECC9;"></div>
    <span class="color-txt"> Mastered </span>
  </div>
  <div class="d-flex color-wrap">
    <div class="color-box" style="background: #E3E4E5;"></div>
    <span class="color-txt"> Not started </span>
  </div>
</div>
