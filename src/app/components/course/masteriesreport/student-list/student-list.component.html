<div class="content-wrapper d-flex flex-column">
  <div class="inner-wrapper">
    <div class="d-flex align-items-center">
      <span (click)="backTo()">
        <i class="fa fa-angle-left"></i>
        <span class="back-txt">
          {{ selectedMastery.name }}
        </span>
      </span>
    </div>
    <div class="d-flex justify-content-between mt-4 mb-4">
      <div class="d-flex align-items-center">
        <span class="header-title">
          {{ selectedMastery.data[0].groupTypeValue }}
        </span>
        <span class="ml-4 dropdown-toggle" style="font-size: 24px;"></span>
      </div>
      <button class="btn btn-history">Activity history</button>
    </div>
    <div class="mb-4">
      <span class="light-txt"
        >Proident elit labore proident aute cupidatat nulla proident est. Sit
        reprehenderit exercitation sunt quis incididunt mollit ea reprehenderit
        nisi incididunt. Amet aliquip Lorem cillum .</span
      >
    </div>
    <div class="card cust-card">
      <div class="cust-1">
        <div class="d-flex align-items-center p-3">
          <span class="option-title"> Mastered </span>
          <span class="dotted ml-3 mr-3"></span>
          <span class="student-info"> 4 students </span>
        </div>
      </div>
      <div class="cust-2 d-flex p-3">
        <div class="d-flex align-items-center mr-5 mb-3">
          <div class="d-flex justify-content-center std-img">
            <img _ngcontent-c2="" src="./assets/icons/journal.svg" />
          </div>
          <span class="std-name"> Student name </span>
        </div>
      </div>
    </div>
  </div>
</div>
