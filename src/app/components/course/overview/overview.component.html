<div class="card-column">
  <div class="customer-view">
    <div class="cardhead">
      <h3>Customers</h3>
      <p>30 / 30 seats left</p>
    </div>
    <div class="cardbody d-flex">
      <div class="d-flex customer-div">
        <h6 style="color: #007D49;">PAID</h6>
        <h2 *ngIf="on" class="big-no">0</h2>
        <h2 *ngIf="!on" class="big-no">{{ templength }}</h2>
        customers
      </div>
      <div class="d-flex customer-div ml-0 mr-0">
        <h6 class="P-paid" style="color: #805500">PARTIAL PAID</h6>
        <h2 class="big-no">0</h2>
        customers
      </div>
      <div class="d-flex customer-div">
        <h6 style="color: #8C1E1C">UNPAID</h6>
        <h2 class="big-no">0</h2>
        customers
      </div>
    </div>
    <div class="cardfoot">
      <div class="d-flex justify-content-between pt-3">
        <p class="enroll" *ngIf="on">Must enroll students to this course</p>
        <div *ngIf="!on" class="d-flex ml-3">
          <span
            ngbTooltip="{{ ppl.fullName }}"
            *ngFor="let ppl of pplLists"
            class="propic"
          >
            <img
              *ngIf="ppl.fullName != ''"
              ngbTooltip="{{ ppl.fullName }}"
              src="{{ ppl.profilePic }}"
            />
            <img
              *ngIf="ppl.fullName == ''"
              ngbTooltip="{{ ppl.email }}"
              src="{{ ppl.profilePic }}"
            />
          </span>
          <span *ngIf="pplLists > 5" class="propic">
            + 1
          </span>
        </div>
        <button
          class="detail-btn"
          (click)="enrollCustomer(courseId)"
          [ngClass]="{ white: !on }"
        >
          <!-- (click)="toggle()" -->
          Enroll customer
        </button>
      </div>
    </div>
  </div>

  <div class="attendance-view">
    <div class="cardhead">
      <h3>Attendance</h3>
    </div>
    <div class="cardbody d-flex" style="flex-direction: column;">
      <div class="d-flex justify-content-between">
        <span><img src="../../../../assets/img/chevron-right-s.png"/></span>
        <span>12 Jan 2020</span>
        <span><img src="../../../../assets/img/chevron-left-s.png"/></span>
      </div>
      <div class="d-flex justify-content-center">
        <div class="d-flex present">
          <div class="d-flex data">
            <span class="attendance-no">20</span>
            <span>Present</span>
          </div>
        </div>
        <div class="d-flex absent">
          <div class="d-flex data">
            <span class="attendance-no">0</span>
            <span>Absent</span>
          </div>
        </div>
        <div class="d-flex nodata">
          <div class="d-flex data">
            <span class="attendance-no">0</span>
            <span>No data</span>
          </div>
        </div>
      </div>
    </div>
    <div class="cardfoot">
      <div style="float: right">
        <button class="detail-btn white">
          Set attendance
        </button>
      </div>
    </div>
  </div>

  <div class="tasks-view">
    <div class="cardhead">
      <h3>Tasks</h3>
      <span class="spaninline">
        <p class="m-0">SW</p>
      </span>
    </div>
    <div class="cardbody">
      <div class="d-flex">
        <div class="d-flex task-div">
          <div class="d-flex task-status">
            <h2 class="big-no">0</h2>
            <span class="task-label"> SCHEDULED</span>
          </div>
          <h6>task assigned</h6>
        </div>
        <div class="d-flex task-div">
          <div class="d-flex task-status">
            <h2 class="big-no">0</h2>
            <span class="task-label"> CUSTOM</span>
          </div>
          <h6>tasks assigned</h6>
        </div>
      </div>
    </div>
    <div class="cardfoot">
      <div style="float: right">
        <button class="detail-btn" routerLink="../../../assignTask">
          Assign task
        </button>
      </div>
    </div>
  </div>
