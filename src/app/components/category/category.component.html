<div class="inner-wrapper">
  <div [ngClass]="{'overlay': isfocus == true || iseditfocus == true}"></div>
  <header class="d-flex">
    <div class="mr-auto p-2 pl-0">
      <a class="back-to">< Courses</a>
    </div> 
    <div class="p-2">
      <button *ngIf="isEditComplete == false" class="btn category-edit" (click)="edit()">Edit</button>
      <button *ngIf="isEditComplete == true" class="btn category-done" (click)="editComplete()">Done</button>
    </div>
  </header>
  <div>
    <h3 class="category-h3">Pick category</h3>
    <div class="row justify-content-start">
      <div class="col-md-4 category-btn">
        <!-- <input> + Create new category -->
        <form novalidate #categoryForm="ngForm">
          <input 
            type="text" 
            [ngClass]="{'onfocus': isfocus == true}"
            class="form-control" 
            placeholder="+ Create new category" 
            name="name" 
            [(ngModel)]="item.name" 
            required 
            #name="ngModel"
            (focus)="focusFunction()" 
            >
          <div class="d-flex justify-content-end category-btn-group" [ngClass]="{'showbtns': isfocus == true}"> 
            <button type="submit" class="btn" (click)="close()">X</button>
            <button *ngIf="isEdit == false" type="submit" class="btn" (click)="createCategory(item)" [disabled]="!categoryForm.valid">O</button>
          </div>
        </form>
      </div>
      <div class="col-md-4 cagetory-item" *ngFor="let category of categoryList; let i = index" [ngClass]="{'blury': isfocus == true}">
        <div *ngIf="isEditComplete == false" class="form-check">
          <label class="form-check-label" [ngClass]="{'selected': ischecked == category.name + '_' + i}">
            <div class="label-checked"></div>
            <input class="form-check-input"
              type="radio" 
              name="inlineRadioOptions" 
              id="category._id" 
              (click)="somethingChanged(category.name + '_' + i)"
              value="{{category.name}}"> {{category.name}}
          </label>
        </div>
        <div *ngIf="isEditComplete == true" class="editcagetory-item">
          <input 
            type="text" 
            class="form-control" 
            [ngClass]="{'onfocus': editValue == category.name + '_' + i}"
            placeholder="{{category.name}}"  
            name="name" 
            [(ngModel)]="item.name" 
            required 
            #name="ngModel"
            (focus)="editfocusFunction(category.name + '_' + i)">
          <div class="d-flex justify-content-end category-btn-group" [ngClass]="{'showbtns': editValue == category.name + '_' + i}"> 
            <button type="submit" class="btn" (click)="close()">X</button>
            <button *ngIf="isEdit == false" type="submit" class="btn" (click)="createCategory(item)" [disabled]="!categoryForm.valid">O</button>
          </div>
        </div>
      </div>
     <!--  <div class="col-md-4 cagetory-item">

          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
            <span class="bb"></span>

            <span class="bb"></span>
          </label>
        </div>
      </div> -->
    </div>
  </div>

  <ng-template #content let-c="close" let-d="dismiss">
  <div *blockUI="'contact-list'">
    <div class="modal-header">
      <h4 *ngIf="isEdit == false" class="modal-title">Create Category</h4>
      <h4 *ngIf="isEdit == true" class="modal-title">Update Category</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form novalidate #categoryForm="ngForm">
    	<div class="modal-body">
  	  	<div class="form-group">
  	      <label for="name">Name</label>   
  	      <input type="text" class="form-control" placeholder="category name" name="name" [(ngModel)]="item.name" required #name="ngModel">
          <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
            <div [hidden]="!name.errors.required">
              Name is required!
            </div>
          </div>
  	    </div>
    	</div>
    	<div class="modal-footer">
    	  <button type="submit" class="btn btn-light1" (click)="c('Close click')">Close</button>
    	  <button *ngIf="isEdit == false" type="submit" class="btn btn-primary" (click)="createCategory(item)" [disabled]="!categoryForm.valid">Create</button>
        <button *ngIf="isEdit == true" type="submit" class="btn btn-primary" (click)="updateCategory(item)">Update</button>
    	</div>
    </form>
    <!-- <pre>{{categoryForm.value | json}}</pre> -->
    </div>
  </ng-template>
