<div>
	<button type="button" class="btn btn-primary" (click)="open(content)">+ create Holidays</button>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  	<div class="modal-header">
	    <h4 class="modal-title">Create Holidays</h4>
	    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
	      <span aria-hidden="true">&times;</span>
	    </button>
  	</div>
  	<form novalidate #holidaysForm="ngForm">
	  	<div class="modal-body">
		  	<div class="form-group">
		      <label for="name">Name</label>   
		      <input type="text" class="form-control" [(ngModel)]="holidayName" name="name">
		    </div>
		    <div>
		    	Date
		    	<div class="input-group">
			      <input class="form-control" placeholder="yyyy-mm-dd"
			             name="dp" [displayMonths]="displayMonths" [navigation]="navigation"
			             [showWeekNumbers]="showWeekNumbers" [(ngModel)]="datePicker"  ngbDatepicker #d="ngbDatepicker">
			      <div class="input-group-append">
			        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
			          <img src="../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
			        </button>
			      </div>
			    </div>
		    </div>
	  	</div>
	  	<div class="modal-footer">
	  	  <button type="submit" class="btn btn-danger" (click)="c('Close click')">Close</button>
	  	  <button type="submit" class="btn btn-primary" (click)="createHolidays(holidaysForm.value)" >Create</button>
	  	</div>
  	</form>
</ng-template>
