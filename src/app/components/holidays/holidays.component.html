<div class="inner-wrapper">
	<div class="mb-30">
		<button type="button" class="btn btn-primary" (click)="open(content)">+ create Holidays</button>
	</div>

	<ng-template #content let-c="close" let-d="dismiss">
	  	<div class="modal-header">
		    <h4 class="modal-title">Create Holidays</h4>
			<button type="button" class="close" aria-label="Close" (click)="c('Cross click')">
		     	 <span aria-hidden="true">&times;</span>
		    </button>
	  	</div>
	  	<form novalidate #holidaysForm="ngForm">
		  	<div class="modal-body">
			  	<div class="form-group">
			      <label for="name">Name</label>   
			      <input type="text" class="form-control" [(ngModel)]="formField.holidayName"  name="name" required>
			    </div>
			    <div>
			    	<label>Date</label>
			    	<div class="input-group">
				      <input class="form-control" placeholder="yyyy-mm-dd"
				             name="dp" [displayMonths]="displayMonths" [navigation]="navigation"
				             [showWeekNumbers]="showWeekNumbers" [(ngModel)]="formField.datePicker"  ngbDatepicker #d="ngbDatepicker" required>
				      <div class="input-group-append">
				        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
				          <img src="../assets/img/calendar.png" class="img-width"/>
				        </button>
				      </div>
				    </div>
			    </div>
		  	</div>
		  	<div class="modal-footer">
		  	  <button type="submit" class="btn btn-light1" (click)="c('Close click')">Close</button>
		  	  <button type="submit" class="btn btn-primary" [disabled]="!holidaysForm.valid" (click)="createHolidays(holidaysForm.value)" >Create</button>
		  	</div>
	  	</form>
	</ng-template>
	<block-ui message="Deafult Message"></block-ui>

	<div class="overflow">
		<ul class="list-group-flush">  
		  <li id="{{holiday._id}}" class="list-group-item" *ngFor="let holiday of holidayLists; let i = index" [attr.data-index]="i">
			{{i + 1}}-{{ holiday.name }} 
		  </li>
		</ul>
	</div>
</div>
