<div class="d-flex flex-column w-100 h-100 inner-wrapper">
  <div class="mb-30">
    <h2 class="mb-30">Regional Administrator</h2>
    <form novalidate #categoryForm="ngForm" style="width: 600px;">
    	<div class="form-group">
	      <label for="name">Region Name</label>   
	      <input type="text" class="form-control" placeholder="organization name" name="name" [(ngModel)]="item.name" required #name="ngModel">
	    </div>
    	<div class="form-group">
	      <label for="name">Timezone</label> 
	      <ng2-timezone-picker 
	      	[(timezone)]="item.timezone" 
	      	showOffset="true">
	      </ng2-timezone-picker>
	      <!-- _{{item.timezone}} -->
	    </div>
    	<div class="form-group mb-30">
	      <label for="name">Url</label>   
	      <input type="url" class="form-control" placeholder="enter URl link" name="url" [(ngModel)]="item.url" required #url="ngModel" required>
	    </div>
	    <div style="margin-top: 50px;">
  	  		<button type="submit" class="btn btn-primary" (click)="updateRegionalInfo(item)">Update</button>
  	  	</div>
    </form>
  </div>
  <div class="mb-30">
  	<button type="button" class="btn btn-primary" (click)="open(content, isEdit=false)">+ create AP</button>
  </div>
  <ng-template #content let-c="close" let-d="dismiss">
  	
  </ng-template>
</div>
