<h2>Send notification</h2>
<div class="d-flex flex-row">
	<div class="col-md-8">
		<form novalidate #notiForm="ngForm">
			<div class="form-group">
			  	<label for="address">Send to</label>
			  	<div>
					<div class="form-check form-check-inline">
					  <label class="form-check-label">
					    <input class="form-check-input" type="radio" name="type" id="type1" value="customers" [(ngModel)]="item.type" #type="ngModel"> All customers
					  </label>
					</div>
					<div class="form-check form-check-inline">
					  <label class="form-check-label">
					    <input class="form-check-input" type="radio" name="type" id="type2" value="staffs" [(ngModel)]="item.type" #type="ngModel"> All staffs
					  </label>
					</div>
					<div class="form-check form-check-inline">
					  <label class="form-check-label">
					    <input class="form-check-input" type="radio" name="type" id="type3" value="category" [(ngModel)]="item.type" #type="ngModel"> Category
					  </label>
					</div>
					<div class="form-check form-check-inline">
					  <label class="form-check-label">
					    <input class="form-check-input" type="radio" name="type" id="type4" value="course" [(ngModel)]="item.type" #type="ngModel"> Selected course
					  </label>
					</div>
					<div class="form-check form-check-inline">
					  <label class="form-check-label">
					    <input class="form-check-input" type="radio" name="type" id="type5" value="user" [(ngModel)]="item.type" #type="ngModel"> Selected user
					  </label>
					</div>
				</div>
			</div>
			<div class="form-check">
			    <label class="form-check-label">
			      <input type="checkbox" class="form-check-input">
			      Only active users
			    </label>
			</div>
			<div class="form-group">
			  <label for="address">Subject</label>
			  <input type="text" class="form-control" placeholder="Type subject line here..." name="subject" [(ngModel)]="item.subject" required #subject="ngModel">
			</div>
			<div class="form-group">
			  <label for="address">Subject</label>
			  <textarea class="form-control" rows="4" placeholder="Write message" name="message" [(ngModel)]="item.message" required #message="ngModel"></textarea>
			</div>			
			<div>
				<button type="button" class="btn btn-light1" (click)="c('Close click')">Cancel</button>
				<button type="submit" (click)="sendNoti(item)" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
	<div class="col-md-4">
		
	</div>
</div>
