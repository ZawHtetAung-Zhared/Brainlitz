<div class="inner-wrapper">
	<div class="mb-30">
		<button type="button" class="btn btn-primary" (click)="open(content)">+ create Calendar</button>
	</div>

	<ng-template #content let-c="close" let-d="dismiss">
	  	<div class="modal-header">
		    <h4 class="modal-title">Create Calendar</h4>
		    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
		      <span aria-hidden="true">&times;</span>
		    </button>
	  	</div>
	  	<form novalidate #calendarForm="ngForm" novalidate>
		  	<div class="modal-body">
			  	<div class="form-group">
			      <label for="name">Name</label>   
			      <input type="text" class="form-control" [(ngModel)]="formField.name" name="name" required>
			    </div>
			    <div class="form-group">
			    	<label>Holiday Lists</label>
			    	<div class="height-scroll">
			    		<div *ngFor="let holidayDate of holidayLists; let i=index;" >
				    		<input type="checkbox" id="{{holidayDate._id}}" (change)="ChangeValue($event)" value="{{holidayDate._id}}" [checked]="responseChecked.indexOf(holidayDate._id) != -1">
				    		<label for="{{holidayDate._id}}"> {{holidayDate.name}}</label>
				    	</div>
			    	</div>
			    	<!-- <select  class="form-control" name="holidayDate._id" (change)="ChangeValue($event)" multiple>
				    	<option *ngFor="let holidayDate of holidayLists" [value]="holidayDate._id">{{holidayDate.name}}</option>
				    </select> -->
			    </div>
		  	</div>
		  	<div class="modal-footer">
		  	  	<button type="submit" class="btn btn-light1" (click)="c('Close click')">Close</button>
		  	  	<div [hidden]="!createButton">
		  	  		<button type="submit" [disabled]="!calendarForm.valid" class="btn btn-primary" (click)="createCalendar(calendarForm.value)" >Create</button>
		  		</div>
		  	  	<div [hidden]="!updateButton">
		  	  		<button type="submit" class="btn btn-primary" [disabled]="!calendarForm.valid" (click)="updateCalendar(calendarForm.value)" >Update</button>
		  	  	</div>
		  	</div>
	  	</form>
	</ng-template>

	<ng-template #deletemodal let-c="close" let-d="dismiss">
	  	<div class="modal-header">
		    <h4 class="modal-title">Delete Holiday Calendar</h4>
		    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
		      <span aria-hidden="true">&times;</span>
		    </button>
	  	</div>
	  	<div class="modal-body">
	  		<p>Are you sure you want to delete <b>{{calendarName}}</b></p>
	  	</div>
	  	<div class="modal-footer">
	  	  <button type="submit" class="btn btn-light1" (click)="c('Close click')">Close</button>
	  	  <button type="submit" class="btn btn-primary" (click)="deleteCalendar(calendarId)" >Delete</button>
	  	</div>
	</ng-template>

	<block-ui message="Deafult Message"></block-ui>
	<div class="overflow">
		<ul class="list-group-flush">  
		  <li id="{{calendar._id}}" class="list-group-item" *ngFor="let calendar of calendarLists; let i = index" [attr.data-index]="i">
			{{i + 1}}-{{ calendar.name }} 
			<button type="button" class="btn btn-secondary float-right btn-sm margin-left" (click)="openDeleteModal(deletemodal, calendar._id)">Delete</button>
			<button type="button" class="btn btn-secondary float-right btn-sm margin-left" (click)="editCalendar(content,calendar._id)" style="margin-right: 5px;">Edit</button>
			<!-- <button type="button" class="btn btn-secondary float-right btn-sm margin-left" (click)="deleteCalendar(calendar._id)">Delete</button> -->
		  </li>
		</ul>
	</div>
</div>
