<div class="min-scroll main-wrapper">
  <div *ngIf="iscreate == false && isHoliday == false">
    <div class="d-flex justify-content-between heading-margin">
      <div class="mr-auto">
        <div class="d-flex flex-row">
          <h2 class="title-heading">Calendar</h2>
        </div>
      </div>
      <button type="button" class="btn btn-create" (click)="creatnew()">Add new calendar</button>
    </div>  
    <div class="row calendar-group">
      <div class="col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3" *ngFor="let calendar of calendarLists">
        <div class="d-flex flex-column single-calendar" (click)="singleCalendarInfo(calendar._id)">
          <ul class="calendar-year">
            <li>2018</li>
            <li>2019</li>
          </ul>
          <div class="d-flex justify-content-between">            
            <h4>{{calendar.name}}</h4>            
            <div class="right-arrow">
              <i class="fa fa-angle-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="iscreate == true">
    <div class="back-wrap">
      <a class="back-to" (click)="cancel()">< Calendar</a>
    </div>
    <div class="calendar-form-wrap">
      <h3 class="title-heading">Create calendar</h3>
      <div class="calendar-form">
        <form novalidate #calendarForm="ngForm">
          <div class="col-md-8 input-wrap">
            <div class="form-group">
              <div class="d-flex justify-content-between">
                <label class="input-label" for="name">Calendar name</label>
                <div class="limit-wordcount">
                  <span>{{wordLength}}/80characters</span>
                </div>
              </div>  
              <input type="text" class="form-control create-input" placeholder="Type full name here" name="name" 
                [(ngModel)]="formField.name" 
                (focus)="focusMethod($event)" 
                (blur)="blurMethod($event)" 
                maxlength="80" 
                (input)="changeMethod($event.target.value)" required 
                #name="ngModel">

              <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                <div [hidden]="!name.errors.required">
                  Name is required!
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="input-label" for="name">Year</label>
              <div class="tool-box">
                <div class="form-check form-check-inline tool-checked" *ngFor="let list of yearLists; let i = index">
                    <label [ngClass]="{'selected': isChecked == list}" class="form-check-label">
                      <input class="form-check-input" type="radio" name="year" id="year_{{list}}" value="{{list}}" [(ngModel)]="formField.year" #year="ngModel" [checked]='true'
                      (click)="chooseYear(list)"> {{list}}
                    </label>
                  </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end form-footer">
            <button type="submit" class="btn btn-cancel" (click)="cancel()">Close</button>
            <button type="submit" [disabled]="!calendarForm.valid" class="btn btn-submit" (click)="createCalendar(formField)">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="isHoliday == true">
    <div class="back-wrap">
      <a class="back-to" (click)="cancel()">< Calendar</a>
    </div>
    <div class="calendar-form-wrap">
      <div style="padding: 0px 15px">
        <select>
          <option value="volvo">2018</option>
          <option value="saab">2019</option>
          <option value="mercedes">2020</option>
        </select>
      </div>
      <h3 class="title-heading">{{calendarName}}</h3>
      <div style="padding: 0px 15px">
        <div class="d-flex justify-content-between holiday-wrap">
          <div>
            <div class="semi-16">3Jan</div>
            <div class="semi-day-12">Mon</div>
          </div>
          <div class="d-flex flex-column justify-content-center medium-16">
            Memorial day
          </div>
          <div class="d-flex flex-column justify-content-center btn-edit">
            Edit
          </div>
        </div>
        <div class="d-flex justify-content-between holiday-wrap">
          <div class="d-flex">
            <div>
              <div class="semi-16">15Jan</div>
              <div class="semi-day-12">TUE</div>
            </div>
            <div>
              <div class="semi-16">20Jan</div>
              <div class="semi-day-12">SUN</div>
            </div>
          </div>
          <div class="d-flex flex-column justify-content-center medium-16">
            Thadin kyout holiday
          </div>
          <div class="d-flex flex-column justify-content-center btn-edit">
            Edit
          </div>
        </div>
        <div class="holiday-create">
          <div class="circle1 plus"></div>
          <span class="btn-span">Creating new holiday</span>
        </div>
      </div>
    </div>
  </div>
</div>
