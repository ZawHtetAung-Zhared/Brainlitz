<!-- Customer Modal Start-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Customer</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="container-fluid">
				<div class="col-md-12 align-center">
					<form>
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="" aria-describedby="" placeholder="name">

						</div>
						<div class="form-group">
							<label for="dateofbirth">DOB</label>
							<input type="integer" class="form-control" id="" aria-describedby="" placeholder="">
						</div>



						<div class="form-group">
							<label for="gender">Gender</label>

						</div>
						<div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
								<label class="form-check-label" for="inlineRadio1">Male</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
								<label class="form-check-label" for="inlineRadio2">Female</label>
							</div>
							<br><br>
						</div>

						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="" aria-describedby="" placeholder="">
						</div>

						<div class="form-group">
							<label for="email">Guardian Email</label>
							<input type="email" class="form-control" id="" aria-describedby="" placeholder="">
						</div>
						<br><br>
						<button type="uploadprofile" class="btn btn-primary ">Upload Profile</button>

						<br><br>
						<button type="create" class="btn btn-primary " data-dismiss="modal">Cancel</button>
						<button type="create" class="btn btn-primary ">Create</button>
					</form>

				</div>

			</div>
		</div>
	</div>
</div>
