<div class="mb-30">
	<button type="button" class="btn btn-primary " (click)="open(content, isEdit=false)">+ create Template</button>
</div>
<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
    <h4 *ngIf="isUpdate == false" class="modal-title">Create Template</h4>
    <h4 *ngIf="isUpdate == true" class="modal-title">Update Template</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form novalidate #templateForm="ngForm">
  	<div class="modal-body">
  		<div class="form-group">
  			<label for="name">Name</label>   
  			<input type="text" class="form-control" placeholder="location name" name="name" [(ngModel)]="item.name" required #name="ngModel">
  		</div>
  		<div class="form-group">
  			<label for="desc">Description</label>   
  			<textarea class="form-control" rows="3" placeholder="Address" name="desc" [(ngModel)]="item.desc" required #desc="ngModel"></textarea>
  		</div>
  		<div class="form-group">
  			<label for="desc">AP lists</label>   
  			<div>
  				<div class="form-check form-check-inline" *ngFor="let aplist of apLists; let i = index">
  				  <label class="form-check-label">
  				    <!-- <input class="form-check-input" 
                type="checkbox" 
                name="AP" 
                value="{{aplist}}" 
                [checked]="apLists.indexOf(aplist) >= 0"
                (change)="updateCheckedOptions(option, $event)"
                required> -->
                <input class="form-check-input" 
                type="checkbox" 
                name="AP" 
                value="{{aplist.name}}" 
                [(ngModel)]="aplist.checked"
                required> {{aplist.name}}
  				  </label>
  				</div>
  			</div>
  		</div>
  	</div>
  	<div class="modal-footer">
  	  <button type="submit" class="btn btn-light1" (click)="c('Close click')">Close</button>
  	  <button *ngIf="isUpdate == false" type="submit" class="btn btn-primary" (click)="createTemplate(item, false)" [disabled]="!templateForm.valid">Create</button>
  	  <button *ngIf="isUpdate == true" type="submit" class="btn btn-primary" (click)="createTemplate(item, true, currentID)">Update</button>
  	</div>
  </form>
</ng-template>

<ng-template #deletemodal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 *ngIf="isUpdate == false" class="modal-title">Delete Template</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete <span class="bold-text">"--"</span></p>
  </div>
</ng-template>
