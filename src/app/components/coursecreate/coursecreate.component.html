<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Choose Course Plan</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul>
	     <li *ngFor="let plan of coursePlan"><input type="radio" name="cplan" (click)="getValue(plan)" value="{{plan}}" #cplan> {{plan}} 
	     </li>
	</ul>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="c('Close click')">Close</button>
    <button type="button" class="btn btn-primary" (click)="showCourseModal()">Submit</button>
  </div> -->
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Course Create</button>
