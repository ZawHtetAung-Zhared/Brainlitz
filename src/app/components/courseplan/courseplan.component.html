	<div> 
		<form #subCatForm="ngForm" novalidate>
			<div class="sticky-menu" [ngClass]="{'sticky' : navIsFixed == true}">
			    <div class="display-style" style="padding-top: 15px;">
					<div class="col-md-4 ul-pad">
						<button type="button" class="back-modal" (click)="back()"> < Pick Category</button>
					</div>	
					<div class="col-md-4 title-mr display-style">
						<p>#piano{{checkedName}}</p><span>&#183;</span>		
			    		<h5 style="position: absolute;left: 90px;">Course plan</h5>
			    	</div>
			    	<div class="col-md-4">
				    	<div [hidden]="!createButton">
				    		<button type="submit" style="float: right; color: #0080F9;" class="btn btn-not-allowed" (click)="createdPlan(subCatForm.value)" [disabled]="!subCatForm.valid || timeInminutes == undefined || timeInminutes == 0">Create</button>
				    	</div>
				    	<div [hidden]="!updateButton">
				    		<button type="submit" class="btn btn-primary btn-not-allowed" [disabled]="!subCatForm.valid" (click)="updatedPlan(subCatForm.value)">Update</button>
				    	</div>
				    	<button type="button" style="float: right" class="btn" (click)="cancel()">Cancel</button>
			    	</div>
			  	</div>
			</div>
			<div class="display-style">
				<div class="col-md-6 ul-pad">
					<button type="button" class="back-modal" (click)="back()"> < Pick Category</button>
				</div>	
		    	<div class="col-md-6">
			    	<div [hidden]="!createButton">
			    		<button type="submit" style="float: right; color: #0080F9;" class="btn btn-not-allowed"  (click)="createdPlan(subCatForm.value)" [disabled]="!subCatForm.valid || timeInminutes == undefined || timeInminutes == 0" >Create</button>
			    	</div>
			    	<div [hidden]="!updateButton">
			    		<button type="submit" class="btn btn-primary btn-not-allowed" [disabled]="!subCatForm.valid" (click)="updatedPlan(subCatForm.value)">Update</button>
			    	</div>
			    	<button type="button" style="float: right" class="btn" (click)="cancel()">Cancel</button>
		    	</div>
		  	</div>
		    <!-- <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
		      <span aria-hidden="true">&times;</span>
		    </button> -->
	    	<div class="title-mr">
	    		<p>#piano{{checkedName}}</p>
	    		<h5>Course plan</h5>
	    	</div>
			<div class="all-box-lt">
				<div class="display-style">
					<div class="col-md-6">
						<label for="course_name">Plan Name</label>
						<input class="form-control br-bshadow-none" type="text" [(ngModel)]='formField.name' name="coursename" placeholder="Type plan name here" #cpName="ngModel" required>
						<!-- <div class="col-md-9" style="float: right; margin-right: -23px;">
							<div *ngIf="cpName.errors && (cpName.dirty || cpName.touched)" class="alert alert-danger">
						        <div [hidden]="!cpName.errors.required">
						          Plan Name is required!
						        </div>
						    </div>
						</div> -->
						<div class="mr-top">
							<label for="seat">Seats</label>
							<input type="number" placeholder="0" style="width: 19%;" class="form-control br-bshadow-none" (keypress)="numberOnly($event, 'seats')" [(ngModel)]='formField.seats' min="0" name="seats" required #cpSeat="ngModel">
							<!-- <div class="col-md-9" style="float: right; margin-right: -23px;">
								<div *ngIf="cpSeat.errors && (cpSeat.dirty || cpSeat.touched)" class="alert alert-danger">
							        <div [hidden]="!cpSeat.errors.required">
							          Seat is required!
							        </div>
							    </div>
							</div>  -->   
						</div> 
					</div>
					<div class="col-md-6">
						<label for="desc">Description</label>
						<textarea class="form-control br-bshadow-none" rows="5" [(ngModel)]='formField.description' name="description" #cpDesc="ngModel" placeholder="Type message here" required></textarea>
						<!-- <div class="col-md-9" style="float: right; margin-right: -23px;">
							<div *ngIf="cpDesc.errors && (cpDesc.dirty || cpDesc.touched)" class="alert alert-danger">
						        <div [hidden]="!cpDesc.errors.required">
						          Description is required!
						        </div>
						    </div>
						</div> -->
					</div> 
				</div>
				<div class="col-md-12 mr-top">
					<label for="makeup_policy" class="title-color">MakeupPolicy</label>
						<div class="radio-pos">
							<label class="switch">
								<input type="checkbox" [(ngModel)]='formField.makeupPolicy.allowMakeupPass' name="allowmakeup">
								<span class="slider round" [ngClass]="{'activeRadio': formField.makeupPolicy.allowMakeupPass == true}"></span>
								<div *ngIf="formField.makeupPolicy.allowMakeupPass == true" >
									<span class="checkmark-custom">
									    <div class="checkmark_stem"></div>
										<div class="checkmark_kick"></div>
									</span>
								</div>
							</label>
						</div>	
						<div class="display-style">
							<div class="col-md-6">
								<label> Validation duration after class </label>
								<input type="number" class="form-control day-sign br-bshadow-none" (keypress)="numberOnly($event, 'makeupDuration')" [(ngModel)]='formField.makeupPolicy.maxDayPerPass' min="0" id="makeupass" name="makeuppass" #makeuppass="ngModel" placeholder="0" required><span class="sign-day-pos">day</span>
								<!-- <div *ngIf="makeuppass.errors && (makeuppass.dirty || makeuppass.touched)" class="alert alert-danger">
							        <div [hidden]="!makeuppass.errors.required">
							          MaxDayPerPass is required!
							        </div>
							    </div> -->
							</div>
							<div class="col-md-6">
								<label> MaxDayPerUser </label>
								<input type="number" class="form-control day-sign br-bshadow-none" (keypress)="numberOnly($event, 'makeupUser')" [(ngModel)]="formField.makeupPolicy.maxPassPerUser" min="0" id="makeupuser" name="makeupuser" placeholder="0" #makeupuser="ngModel" required><span class="sign-day-pos">day</span>
								<!-- <div *ngIf="makeupuser.errors && (makeupuser.dirty || makeupuser.touched)" class="alert alert-danger">
							        <div [hidden]="!makeupuser.errors.required">
							          MaxDayPerUser is required!
							        </div>
							    </div> -->
							</div>
						</div>
				</div>
				<div class="col-md-12 mr-top">
					<label for="payment_policy" class="title-color">PaymentPolicy</label>
					<div class="display-style">
						<div class="col-md-3">
							Deposit
							<span class="sign-depo-dollar">S$</span>
							<select style="margin-left: 30px;" class="form-control br-bshadow-none" name="deposit" [(ngModel)]="depositModel" required>
								<option [value]="'disabledDeposit'" disabled="true">0</option>
								<option *ngFor="let deposit of depositLists" value="{{deposit._id}}">{{deposit.amount}}</option>
							</select>
						</div>
						<div class="col-md-3">
							<label> Course fee </label>
							<span class="sign-dollar-pos">S$</span><input type="number" placeholder="0" class="form-control br-bshadow-none" (keypress)="numberOnly($event, 'courseFee')" [(ngModel)]="formField.paymentPolicy.courseFee" min="0" style="padding-left: 30px;" name="courseFee" #courseFee="ngModel" required>
							<!-- <div *ngIf="courseFee.errors && (courseFee.dirty || courseFee.touched)" class="alert alert-danger">
						        <div [hidden]="!courseFee.errors.required">
						          CourseFee is required!
						        </div>
						    </div> -->
						</div>
					
					<!-- <div class="col-md-4">
						ProratedLessonFee <input type="number" class="form-control" (keypress)="numberOnly($event)" [(ngModel)]="formField.paymentPolicy.proratedLessonFee" min="0" name="proratedLessonFee" #prorated="ngModel" required>
						<div *ngIf="prorated.errors && (prorated.dirty || prorated.touched)" class="alert alert-danger">
					        <div [hidden]="!prorated.errors.required">
					          ProratedLessonFee is required!
					        </div>
					    </div>
					</div> -->
						<div class="col-md-3">
							<label> Miscellaneous fee </label>
							<span class="sign-dollar-pos">S$</span><input type="number" placeholder="0" class="form-control br-bshadow-none" (keypress)="numberOnly($event, 'miscelFee')" style="padding-left: 30px;" [(ngModel)]="formField.paymentPolicy.miscFee" min="0" name="miscFee" #miscfee="ngModel" required>
							<!-- <div *ngIf="miscfee.errors && (miscfee.dirty || miscfee.touched)" class="alert alert-danger">
						        <div [hidden]="!miscfee.errors.required">
						          MiscFee is required!
						        </div>
						    </div> -->
						</div>
						<div class="col-md-3">
							Prorate class fee <br />
							<div class="radio-pos">
								<label class="switch">
									<input type="checkbox" [(ngModel)]="formField.paymentPolicy.allowProrated" min="0" name="allowProrated" #allow="ngModel">
									<span class="slider round" [ngClass]="{'activeRadio': formField.paymentPolicy.allowProrated == true}"></span>
									<div *ngIf="formField.paymentPolicy.allowProrated == true" >
										<span class="checkmark-custom">
										    <div class="checkmark_stem"></div>
											<div class="checkmark_kick"></div>
										</span>
									</div>
								</label>
							</div>	
							<!-- <div *ngIf="allow.errors && (allow.dirty || allow.touched)" class="alert alert-danger">
						        <div [hidden]="!allow.errors.required">
						          AllowProrated is required!
						        </div>
						    </div> -->
						</div>
					</div>
				</div>
				<div class="col-md-12 mr-top">
					<label for="age" class="title-color">Age <span class="optional-dot">&#183;</span><span class="optional-pos">Optional</span></label>
					<div class="display-style">
						<div class="col-md-6">
							<label> From </label>
							<input type="number" placeholder="0" class="form-control age-sign br-bshadow-none" (keypress)="numberOnly($event, 'ageFrom')" [(ngModel)]="formField.age.min" (input)="restrictMaxNumberInput($event, maxData, 'age')" min="1" id="age" name="minage" #minData="ngModel"><span class="sign-year-pos">year</span>
							<!-- <p *ngIf="restrictFirstInput" class="alert alert-danger">Must be Lower than "To" Age</p> -->
							<!-- <div *ngIf="!restrictFirstInput">
								<div *ngIf="minData.errors && (minData.dirty || minData.touched)" class="alert alert-danger">
							        <div [hidden]="!minData.errors.required">
							          Age "From" is required!
							        </div>
							    </div>
							</div> -->
						</div>
					 	<div class="col-md-6">
					 		<label> to </label>
					 		<input type="number" placeholder="0" class="form-control age-sign br-bshadow-none" (keypress)="numberOnly($event, 'ageTo')" [(ngModel)]="formField.age.max" min="1" (input)="restrictMinNumberInput($event, minData, 'age')" id="age" name="maxage" #maxData="ngModel">
					 		<span class="sign-year-pos">year</span>
					 		<!-- <p *ngIf="restrictLastInput" class="alert alert-danger">Must be greater than "From" Age</p> -->
					 		<!-- <div *ngIf="!restrictLastInput">
						 		<div *ngIf="maxData.errors && (maxData.dirty || maxData.touched)" class="alert alert-danger">
							        <div [hidden]="!maxData.errors.required">
							          Age "To" is required!
							        </div>
							    </div>
							</div> -->
					 	</div>
					</div>
				</div>
				<div class="col-md-12 mr-top">
					<label for="duration" class="title-color">Lesson</label>
					<div class="display-style">
						<div class="col-md-3">
							<label> Minimum </label>
							<input type="number" placeholder="0" class="form-control lesson-sign br-bshadow-none" (keypress)="numberOnly($event, 'lessmin')" [(ngModel)]="formField.lesson.min" min="1" (input)="restrictMaxNumberInput($event, maxLesson, 'lesson')" name="minDuration" #minLesson="ngModel" required><span class="sign-lesson-pos">lesson</span>
							<!-- <p *ngIf="restrictFirstLessInput" class="alert alert-danger">Must be Lower than "Max" Age</p> -->
							<!-- <div *ngIf="!restrictFirstLessInput">
								<div *ngIf="minLesson.errors && (minLesson.dirty || minLesson.touched)" class="alert alert-danger">
							        <div [hidden]="!minLesson.errors.required">
							          Lesson "min" is required!
							        </div>
							    </div>
							</div> -->
						</div> 
						<div class="col-md-3">	
							<label> Maximum </label>
							<input type="number" placeholder="0" class="form-control lesson-sign br-bshadow-none" (keypress)="numberOnly($event, 'lessmax')" [(ngModel)]="formField.lesson.max" min="1" (input)="restrictMinNumberInput($event, minLesson, 'lesson')" name="maxDuration" #maxLesson="ngModel" required><span class="sign-lesson-pos">lesson</span>
							<!-- <p *ngIf="restrictLastLessInput" class="alert alert-danger">Must be greater than "Min" Age</p> -->
							<!-- <div *ngIf="!restrictLastLessInput">
								<div *ngIf="maxLesson.errors && (maxLesson.dirty || maxLesson.touched)" class="alert alert-danger">
							        <div [hidden]="!maxLesson.errors.required">
							          Lesson "max" is required!
							        </div>
							    </div>
							</div> -->
						</div>
						<div class="col-md-3">
							<label> Duration </label>
							<input type="number" placeholder="{{readyOnlyRange}}" class="form-control br-bshadow-none" [(ngModel)]='formField.lesson.duration' min="1" id="duration" name="lesson_duration" readonly #durationLesson="ngModel" (click)="durationProgress($event)" style="background: none;">
							<div class="bg-box duration-progress">
								<div id="rectangle"></div>
								<div class="gap-box">
									<label>
										<div class="col-md-4 max-range">{{rangeHr}} hr</div>
										<input class="max-range-box" type="range" id="hrDuration" name="pointsHr" min="0" max="24" (input)="ChangedRangeValue($event.target.value, 'hr')" [(ngModel)]="rangeHr">
									</label>
								</div>
								<div class="gap-range-min">
									<label>
										<div class="col-md-4 min-range">{{rangeMin}} min</div>
										<input class="min-range-box" type="range" id='minDuration' name="pointsMin" min="0" max="60" step="1" (input)="ChangedRangeValue($event.target.value, 'min')" [(ngModel)]="rangeMin" [disabled]="overDurationHr">	
										 <p *ngIf="overDurationHr" class="alert-duration">Lesson Duration has only 24 hr, so can not choose minute. </p>				
									</label>
								</div>

							</div>
							<!-- <div *ngIf="durationLesson.errors && (durationLesson.dirty || durationLesson.touched)" class="alert alert-danger">
						        <div [hidden]="!durationLesson.errors.required">
						          Lesson Duration is required!
						        </div>
						    </div> -->
						</div>	
					</div>
				</div>
				<div class="col-md-12 mr-top">
					<label for="allowpw" class="title-color">Pagewerkz Books</label>
					<div class="radio-pos left-gap">
						<label class="switch">
							<input type="checkbox" [(ngModel)]='formField.allowPagewerkzBooks' id="allowpw" name="allowpagewerkz">
							<span class="slider round" [ngClass]="{'activeRadio': formField.allowPagewerkzBooks == true}"></span>
							<div *ngIf="formField.allowPagewerkzBooks == true" >
								<span class="checkmark-custom">
								    <div class="checkmark_stem"></div>
									<div class="checkmark_kick"></div>
								</span>
							</div>
						</label>
					</div>	

					<!-- <div class="height-scroll"> -->
			    		<!-- <div *ngFor="let pdf of pdfList; let i=index;" style="float: left; margin-right: 15px;">
				    		<input type="checkbox" id="{{pdf._id}}" value="{{pdf._id}}" (click)="ChangeValue(pdf._id,$event, 'pdf')" name="pdf" [checked]="pdfId.indexOf(pdf._id) != -1">
				    		{{pdf.name}} -->
				    		<!-- <div >
						        <img src="{{pdf.cover}}" class="bookcover-wrap">
						    </div> -->
				    	<!-- </div> -->
				    	<drag-scroll class="drag-wrapper">
				    		<div *ngFor="let pdf of pdfList; let i=index;" class="book-range">
				    			<label for="{{pdf._id}}" class="book-label" [ngClass]="{'drag-active-bg': pdfId.indexOf(pdf._id) != -1}">
									<img drag-scroll-item src="{{pdf.cover}}" width="150" height="200" style="margin-bottom: 10px;">
									<input type="checkbox" id="{{pdf._id}}" value="{{pdf._id}}" (click)="ChangeValue(pdf._id,$event, 'pdf')" name="pdf" [checked]="pdfId.indexOf(pdf._id) != -1">
					    			<div class="book-name">{{pdf.name}}</div>
								</label>
					    	</div>
						</drag-scroll>
			    	<!-- </div> -->
					<!-- <select style="width: 19%;" class="form-control" name="pdf" [(ngModel)]="formField.quizwerkz" required multiple>
						<option *ngFor="let pdf of pdfList; let i = index" value="{{pdf._id}}">{{pdf.name}}</option>
					</select> -->					
				</div> 
				<div class="col-md-12 mr-top">
					<label class="title-color">Holiday Calendar</label>
					<select style="width: 19%;" class="form-control br-bshadow-none" name="holidayCalendar" [(ngModel)]="formField.holidayCalendarId">
						<option disabled="true" [value]="'disabledHoliday'">None</option>
						<option *ngFor="let holidayCalendar of holidayCalendarLists" [value]="holidayCalendar._id">{{holidayCalendar.name}}</option>
					</select>					
				</div>
			<!-- 	<div class="col-md-12">
					<label>accessPointGroup</label>
					<div class="height-scroll">
			    		<div *ngFor="let apg of apgList; let i=index;" style="float: left; margin-right: 15px;">
				    		<input type="checkbox" id="{{apg._id}}" value="{{apg._id}}" (click)="ChangeValue(apg._id,$event, 'apg')" name="apg" [checked]="apgId.indexOf(apg._id) != -1">
				    		<label for="{{apg._id}}"> {{apg.name}}</label>
				    	</div>
			    	</div>
				</div> -->
			</div>
			<!-- <div class="">
		    	<button type="button" class="btn btn-light1" (click)="c('Close click')">Cancel</button>
		    	<div [hidden]="!createButton">
		    		<button type="submit" class="btn btn-primary btn-not-allowed" [disabled]="!subCatForm.valid || restrictFirstInput || restrictLastInput || restrictFirstLessInput || restrictLastLessInput" (click)="createdPlan(subCatForm.value)">Create</button>
		    	</div>
		    	<div [hidden]="!updateButton">
		    		<button type="submit" class="btn btn-primary btn-not-allowed" [disabled]="!subCatForm.valid || restrictFirstInput || restrictLastInput || restrictFirstLessInput || restrictLastLessInput" (click)="updatedPlan(subCatForm.value)">Update</button>
		    	</div>
		  	</div> -->
		</form>		
	</div>
