<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Course Plan</button>

<ng-template #content let-c="close" let-d="dismiss">
	<div *ngIf="showModal == true">
		<form #mainCatForm="ngForm" novalidate>
			<div class="modal-header">
			    <h4 class="modal-title">Choose Course Plan</h4>
			    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
			      <span aria-hidden="true">&times;</span>
			    </button>
			</div>
		  	<div class="modal-body">
		    	<ul>
				    <li *ngFor="let cate of courseCategories">
					    <div class="col-md-4 fl-rt">
					    	<input type="radio" id="{{cate.id}}" [checked]="checked" (click)="checkedData(cate.id, $event)" name="cate" value="{{cate.name}}" #category>
					    	<label for="{{cate.id}}" class="limit-text">{{cate.name}}</label>
					    </div>
					</li>
				</ul>
		  	</div>
		  	<div class="modal-footer">
		    	<button type="button" class="btn btn-danger" (click)="c('Close click')">Close</button>
		    	<button type="submit" class="btn btn-primary" [disabled]="!checked" (click)="selectedRadioId()">Submit</button>
		  	</div>
		</form>
	</div>
	<div *ngIf="showsubModal == true">
		<form #subCatForm="ngForm" novalidate>
			<div class="modal-header">
				<button type="button" class="back-modal" (click)="back()">Back</button>
			    <h4 class="modal-title">Course Plan</h4>
			    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
			      <span aria-hidden="true">&times;</span>
			    </button>
			</div>
			<div class="modal-body">
				<div class="col-md-12 fields-mr">
					<label for="course_name" style="width: 30%;">Course Name</label>
					<input type="text" id="course_name" name="coursename">
				</div>
				<div class="col-md-12 fields-mr">
					<label for="seat" style="width: 30%;">Seats</label> 
					<input type="number" min="0" id="seat" name="seat">
				</div>
				<div class="col-md-12 fields-mr">
					<label for="age" style="width: 30%;">Age</label>
					From <input type="number" min="0" max="35" id="age" name="age"> to <input type="number" min="1" id="age" name="age">
				</div>
				<div class="col-md-12 fields-mr">
					<label for="allowpw" style="width: 30%;">Allow Pagewerkz Books</label>
					<input type="checkbox" id="allowpw" name="allow">
				</div>
				<div class="col-md-12 fields-mr">
					<label for="duration" style="width: 30%;">Lesson Duration</label>
					<input type="number" min="1" id="duration" name="duration"> hr
				</div>
				<div class="col-md-12">
					<label for="duration" style="width: 30%;">Holiday Lists</label>
				</div>
			</div>
			<div class="modal-footer">
		    	<button type="button" class="btn btn-danger" (click)="c('Close click')">Close</button>
		    	<button type="submit" class="btn btn-primary" (click)="createdPlan()">Submit</button>
		  	</div>
		</form>
	</div>
</ng-template>
