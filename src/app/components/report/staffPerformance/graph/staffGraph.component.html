<div class="row">
  <div
    class="col-md-4"
    style="min-height:175px;padding-top:30px;position:relative;"
  >
    <div class="h3-strong text-c300">
      {{ reportItem.groupTypeValue }}
    </div>
    <h3 class="h1-strong text-c300" *ngIf="reportItem.filterValue">
      {{ reportItem.filterValue }}
    </h3>
    <div class="d-flex half">
      <h3 class="h1-strong text-c100" style="margin: 0;padding-top:5px;">
        {{ reportItem.averageRating }}
      </h3>
      <div style="display: block;">
        <star-rating-comp
          [staticColor]="'default'"
          [readOnly]="true"
          [starType]="'svg'"
          [rating]="reportItem.averageRating"
        ></star-rating-comp>
        <div class="average-rating-font small text-c100">
          {{ reportItem.totalRating }}
          <span *ngIf="reportItem.totalRating > 1">ratings</span
          ><span *ngIf="reportItem.totalRating == 1">rating</span>
        </div>
      </div>
    </div>
    <div
      style="position:absolute;bottom:0;width:calc(100% - 15px);border:1px dashed#788796;"
    ></div>
  </div>

  <div class="col-md-8">
    <div id="{{ reportItem.id }}" style="width:100%;height:100%;"></div>
  </div>
</div>
