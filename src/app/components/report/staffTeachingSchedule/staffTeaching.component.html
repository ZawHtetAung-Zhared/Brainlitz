  <div
    class="d-flex flex-column w-100 h-100"
    style="box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.1);margin-top: 30px;"
    *ngIf="reportData.length"
  >
    <div style="padding:15px;" class="row">
      <div class="col-md-4">
        <button class="btn btn-filter" (click)="showFilterModal(filterFields)">
          Filter fields
        </button>
      </div>
    </div>
    <div
      class="selected-filter-content"
      style="background: #f2f4f5;padding: 15px 0;"
      *ngIf="filter.value.length"
    >
      <div style="padding:15px;padding: 15px;width: 100%;height: 50px;">
        <div style="float:left;">
          <span style="text-transform: capitalize">{{ filter.type }} </span>is
        </div>
        <div

          class="remove-selected-filter remove-all-filters"
          (click)="removeAllFilters()"
        >

        </div>

        class="selected-filter-value"
        style="display:inline-block;"
      >

<ng-template #filterFields let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h3 class="modal-title " id="modal-basic-title">Filter fields</h3>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modalReference.close()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="slt-rpt-filter rpt-input-title">Select filter</div>
    <div class="pd-top-15">
      <select
        id="filterType"
        class="form-control"
        name="filterType"
        [(ngModel)]="filterModel"
        (change)="updateFilterType($event.target.value)"
      >
        <option
          [selected]="0"
          *ngFor="let filter of filterList; let i = index"
          value="{{ filter }}"
          >{{ filter }}
        </option>
      </select>
    </div>
    <div class="input-group col-md-12" style="padding:15px 0;">
      <input
        class="form-control py-2 input-search-bg"
        type="search"
        placeholder="Search"
        id="staff-filter-search-input"
        (focusout)="clearSearch($event)"
        (input)="filterSearch($event.target.value)"
        autocomplete="off"
      />
      <span class="input-group-append">
        <button class="bt btn-design btn-outline-secondary" type="button">
          <i class="fa fa-search search-size"></i>
        </button>
      </span>
    </div>
    <div class="search-result-box" *ngIf="searchResult.show == true">
      <div
        class="single-result"
        *ngFor="let suggestedItem of searchResult.value"
        (click)="selectFilter(suggestedItem)"
      >
        {{ suggestedItem }}
      </div>
    </div>
    <div class="selected-filter-content">
      <span
        *ngFor="let selectedItem of filter.value"
        class="selected-filter-value"
      >
        {{ selectedItem }}
        <div
          class="remove-selected-filter"
          (click)="removeCurrentFilter(selectedItem)"
        >
          <span>-</span>
        </div>
      </span>
    </div>
  </div>
  <div class="modal-footer">
    <div>
      <button class="btn btn-primary confirm-filter" (click)="applyFilters()">
        Confirm
      </button>
      <button class="btn btn-default cancel-filter" (click)="cancelModal()">
        Cancel
      </button>
    </div>
  </div>
</ng-template>

<ng-template #downloadReport let-c="close" let-d="dismiss">
  <div class="modal-downloadreport">
    <div class="d-flex align-items-center justify-content-between">
      <h3 class="modal-title " style="font-size: 18px;">Download report</h3>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modalReference.close()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class=" downloadreport-body">
      <div class="d-flex flex-column">
        <span class="date-text">Date</span>
        <div class="d-flex justify-content-between">
          <div class="date-wrap cc-start" style="margin-right: 10px;">
            <input
              type="text"
              placeholder="From"
              class="input-day cstart w-100 search-input"
              name="start"
              required
              (ngModelChange)="setMinDate($event, 'start')"
              [(ngModel)]="model.start"
              ngbDatepicker
              #start="ngbDatepicker"
              (document:click)="closeDropdown($event, 'start', start)"
              readonly
            />
          </div>
          <!-- (document:click)="closeDropdown($event, 'start', start)" -->
          <div class="date-wrap">
            <input
              type="text"
              placeholder="To"
              class="input-day cend w-100 search-input"
              name="end"
              [maxDate]="todayDate"
              required
              (ngModelChange)="setMinDate($event, 'end')"
              [(ngModel)]="model.end"
              ngbDatepicker
              #end="ngbDatepicker"
              (document:click)="closeDropdown1($event, 'end', end)"
              readonly
            />
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end downloadreport-footer">
      <button
        class="btn btn-default cancel-filter"
        (click)="modalReference.close()"
      >
        Cancel
      </button>
      <button class="btn btn-primary confirm-filter">
        Download
      </button>
    </div>
  </div>
</ng-template>
