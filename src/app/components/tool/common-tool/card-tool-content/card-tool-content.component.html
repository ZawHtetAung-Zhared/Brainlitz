<ng-template ngFor let-data [ngForOf]="dataList" let-i="index">
  <div class="card">
    <div class="single-apg">
      <div [ngSwitch]="data?.module.type">
        <progress-content
          *ngSwitchCase="1"
          [singleProgress]="data"
        ></progress-content>
        <badge-content *ngSwitchCase="2" [singleBadge]="data"></badge-content>
        <assessment-content
          *ngSwitchCase="3"
          [singleAssessment]="data"
        ></assessment-content>
        <data-content *ngSwitchCase="4" [singleData]="data"></data-content>
        <grade-content *ngSwitchCase="6" [singleGrade]="data"></grade-content>
      </div>
    </div>
  </div>
</ng-template>
