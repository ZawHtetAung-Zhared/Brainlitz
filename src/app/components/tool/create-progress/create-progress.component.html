<div class="d-flex justify-content-center">
  <div class="main-wrapper mt-4">
    <form novalidate #createapgForm="ngForm">
      <div class="d-flex justify-content-between">
        <div class="back-to" (click)="goToBack()">
          <i class="fa fa-angle-left"></i>
          <p class="body-l text-c300">
            Creating progress tracking module
          </p>
        </div>
        <!-- <a class="back-to" (click)="goToBack('share')">< Creating progress APG</a> -->
        <a class="cancel-back body-l text-c300" (click)="cancelapg()">Cancel</a>
      </div>
      <h3 class="mt-3 h1-strong text-c300">
        Create progress tracking module
      </h3>

      <div class="col-md-8 input-wrap">
        <div class="form-group">
          <div class="d-flex justify-content-between">
            <label class="form-title input-label body-l text-c300" for="address"
              >Tracking module name</label
            >
            <div class="limit-wordcount">
              <span>{{ wordLength }}/60characters</span>
            </div>
          </div>
          <p class="body-m text-c100">
            We recommend to set tracking module name as same as Course name.
          </p>
          <input
            type="text"
            class="form-control create-input"
            placeholder="Type preffered name here"
            name="name"
            maxlength="60"
            [(ngModel)]="model.name"
            (focus)="focusMethod($event, 'name', $event.target.value)"
            (blur)="blurMethod($event, 'name')"
            (input)="changeMethod($event.target.value)"
            required
            #name="ngModel"
          />
          <div
            *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert alert-danger"
          >
            <div [hidden]="!name.errors.required">
              Name is required!
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="d-flex justify-content-between">
            <label class="form-title input-label body-l text-c300" for="address"
              >Description</label
            >
            <div class="limit-wordcount1">
              <span>{{ wordLength }}/280characters</span>
            </div>
          </div>
          <textarea
            class="form-control create-input"
            rows="3"
            placeholder="Type description here"
            name="description"
            [(ngModel)]="model.description"
            (focus)="focusMethod($event, 'msg', $event.target.value)"
            (blur)="blurMethod($event, 'msg')"
            (input)="changeMethod($event.target.value)"
            maxlength="280"
            #description="ngModel"
          ></textarea>
          <!-- <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
                <div [hidden]="!description.errors.required">
                  Description is required!
                </div>
              </div> -->
        </div>
      </div>
      <div class="d-flex justify-content-end form-footer">
        <button type="button" class="btn btn-cancel" (click)="cancelapg()">
          Cancel
        </button>
        <button
          *ngIf="isUpdate == false"
          type="button"
          class="btn btn-submit bg-b100 text-s0"
          (click)="createapgs(model, false)"
          [disabled]="!createapgForm.valid"
        >
          Create
        </button>
        <button
          *ngIf="isUpdate == true"
          type="button"
          class="btn btn-submit bg-b100 text-s0"
          [disabled]="!createapgForm.valid"
          (click)="createapgs(model, true, currentID)"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
