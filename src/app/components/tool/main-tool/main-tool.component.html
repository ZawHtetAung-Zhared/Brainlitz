<app-header [ngClass]="{ stick: isSticky == true }"></app-header>
<div class="d-flex flex-row h-100 w-100">
  <side-menu>
    <side-block [linkName]="'notification'" (click)="isDisplay = !isDisplay">
      <side-img>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="fill-color"
        >
          <path
            fill-rule="evenodd"
            d="M16.666 13.782L16 13.186V8a4 4 0 1 0-8 0v5.186l-.666.596A6.987 6.987 0 0 0 5.29 17h13.42a6.987 6.987 0 0 0-2.044-3.218zM15 19a3 3 0 0 1-6 0H3a8.978 8.978 0 0 1 3-6.708V8a6 6 0 1 1 12 0v4.292A8.978 8.978 0 0 1 21 19h-6zm-3 1a1 1 0 0 0 1-1h-2a1 1 0 0 0 1 1z"
          />
        </svg>
      </side-img>
      <p class="mb-0 pl-2">
        Notification
      </p>
    </side-block>
    <ul [ngClass]="{ show: isDisplay == true }" class="noti-dropdown">
      <li
        class="body-m text-c300"
        style="outline: none;"
        routerLinkActive="active"
        routerLink="notification/send-notification"
      >
        Send notification
      </li>
      <li
        class="body-m text-c300"
        style="outline: none;"
        routerLinkActive="active"
        routerLink="notification/send-history"
      >
        Sent history
      </li>
    </ul>

    <side-block [linkName]="'tracking-module'" (click)="isDisplay = false">
      <side-img>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="fill-color"
        >
          <path
            fill-rule="evenodd"
            d="M4.016 4l6.534 8.101c.286.355.442.796.442 1.25V20l2.016-1.5v-5.15c0-.454.156-.894.442-1.249L19.984 4H4.016zm0-2h15.968c.775 0 1.482.441 1.817 1.134.336.693.241 1.516-.243 2.116l-6.534 8.1v5.15c0 .63-.299 1.222-.806 1.6l-2.016 1.5a2.03 2.03 0 0 1-2.112.189A1.998 1.998 0 0 1 8.976 20v-6.65l-6.534-8.1A1.987 1.987 0 0 1 2.2 3.134 2.018 2.018 0 0 1 4.016 2z"
          />
        </svg>
      </side-img>
      <p class="mb-0 pl-2">
        tracking-module
      </p>
    </side-block>
    <side-block [linkName]="'resource'" (click)="isDisplay = false">
      <side-img>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="fill-color"
        >
          <path
            fill-rule="evenodd"
            d="M10 20v2H8v-2H5V2h11a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3h-6zM8 4H7v14h1V4zm2 0v14h6a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1h-6zm1 2h5v2h-5V6zm0 3h5v2h-5V9z"
          />
        </svg>
      </side-img>
      <p class="mb-0 pl-2">
        Resources
      </p>
    </side-block>
    <side-block [linkName]="'testwerkztools'" (click)="isDisplay = false">
      <side-img>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="fill-color"
        >
          <path
            fill-rule="evenodd"
            d="M10 20v2H8v-2H5V2h11a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3h-6zM8 4H7v14h1V4zm2 0v14h6a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1h-6zm1 2h5v2h-5V6zm0 3h5v2h-5V9z"
          />
        </svg>
      </side-img>
      <p class="mb-0 pl-2">
        TestWerkz
      </p>
    </side-block>
    <side-block [linkName]="'holiday-calendar'" (click)="isDisplay = false">
      <side-img>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="fill-color"
        >
          <path
            fill-rule="evenodd"
            d="M4 4H6V3C6 2.44772 6.44772 2 7 2H8C8.55228 2 9 2.44772 9 3V4H15V3C15 2.44772 15.4477 2 16 2L17 2C17.5523 2 18 2.44772 18 3V4H20C21.1046 4 22 4.89543 22 6V20C22 21.1046 21.1046 22 20 22H4C2.89543 22 2 21.1046 2 20L2 6C2 4.89543 2.89543 4 4 4ZM4 7V20H20V7H4ZM11 9H13V11H11V9ZM6 13H8V15H6V13ZM11 13H13V15H11V13ZM16 9H18V11H16V9ZM16 13H18V15H16V13ZM6 17H8V19H6V17ZM11 17H13V19H11V17Z"
          />
        </svg>
      </side-img>
      <p class="mb-0 pl-2">
        Calendar
      </p>
    </side-block>
  </side-menu>

  <div class="main-content w-100 d-flex justify-content-center">
    <div class="w-100">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<block-ui message="Deafult Message"></block-ui>
