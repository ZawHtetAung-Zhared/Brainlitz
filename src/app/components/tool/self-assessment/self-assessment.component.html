<main-tool-content>

  </card-tool-content>

<div *ngIf="result.length >= 20" class="load-more bg-s0">
  <button
    class="btn remove-outline body-m text-b100 "
    (click)="showmore('apg', apgList.length)"
  >
    load more
  </button>
</div>
