<div *ngIf="iscreate == false">
  <div class="d-flex justify-content-between">
    <div class="mr-auto p-2 pl-0">
      <h3 class="location-h3">Locations</h3>
    </div>
    <button type="button" class="btn btn-create" (click)="this.iscreate = true">Create location</button>  
  </div>
  <div>
    <div class="single-item" *ngFor="let location of locationLists; let i = index" [attr.data-index]="i">
      <div class="d-flex justify-content-between">
        <h5 class="h5-title">{{ location.name }}</h5>
        <div>
          <button class="btn edit-btn">Edit</button> | <button class="btn delete-btn">Delete</button>
        </div>
      </div>
      <div class="d-flex">
        <div class="col-md-6 pl-0 address-text">{{location.address}}</div>
        <div class="col-md-6 pl-0 h5-title">{{location.phoneNumber}}</div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="iscreate == true">
  <div class="d-flex">
    <a class="back-to" (click)="iscreate = false">< Locations</a>
  </div>
  <h3 class="location-h3">Create Locations</h3>
</div>
