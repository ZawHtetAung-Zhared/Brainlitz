<div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locationModal">+ create Location</button>

    <!-- Location Modal -->
    <div class="modal fade" id="locationModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Create Location</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <form novalidate (ngSubmit)="createLocation(f, f.value, isUpdate, formID)" #f="ngForm">
            <div class="modal-body">
                <div class="form-group">
                  <label for="name">Name</label>   
                  <input type="text" class="form-control" placeholder="location name" name="name" [(ngModel)]="model.name" required #name="ngModel">
                </div>
                <div class="form-group">
              <label for="address">Address</label>
              <textarea class="form-control" rows="3" placeholder="Address" name="address" [(ngModel)]="model.address" required #address="ngModel"></textarea>
          </div>
          <div class="form-group">
                  <label for="phone">Phone</label>              
                  <input type="tel" class="form-control" placeholder="Phone" name="phoneNumber" [(ngModel)]="model.phoneNumber" required #phoneNumber="ngModel">
                </div>
                <div class="form-group">
              <label for="gps">GPS Location</label>
              <textarea class="form-control" rows="3" placeholder="GPS Location" name="gps" [(ngModel)]="model.gps" #gps="ngModel"></textarea>
          </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="cancel(f)">Cancel</button>     
                <button type="submit"
              class="btn btn-primary"
              [disabled]="f.invalid"
              #closeBtn>Submit
          </button>
            </div>
            <pre>{{f.value | json}}</pre>
          </form>
        </div>
      </div>
    </div>
</div>
<div class="scrollable container">
  <ul class="list-group-flush">  
    <li id="{{location._id}}" class="list-group-item" *ngFor="let location of locationLists; let i = index" [attr.data-index]="i">
      {{i + 1}}-{{ location.name }} 
      <button type="view" class="btn btn-secondary float-right btn-sm margin-left">View</button>
      <button type="submit" class="btn btn-secondary float-right btn-sm margin-left" data-toggle="modal" data-target="#locationModal" (click)="editLocationInfo(location._id)">Edit</button>
      <button type="button" class="btn btn-secondary float-right btn-sm margin-left" (click)="deleteLocation(location._id)">Delete</button>
    </li>
  </ul>
</div>
