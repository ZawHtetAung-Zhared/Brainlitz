<div class="content-wrapper" *ngIf="iscreate == false">
  <div class="d-flex justify-content-between">
    <div class="mr-auto p-2 pl-15">
      <h3 class="location-h3">Locations</h3>
    </div>
    <button type="button" class="btn btn-create mr-15" (click)="creatnew()">Create location</button>  
  </div>
  <div class="sticky-menu" [ngClass]="{'stickywrap' : navIsFixed == true}">
    <div class="d-flex justify-content-between">
      <div class="mr-auto p-2 pl-15">
        <h3 class="location-h3">Locations</h3>
      </div>
      <button type="button" class="btn btn-create mr-15" (click)="creatnew()">Create location</button> 
    </div>
  </div>
  <div class="location-group">
    <div class="single-item" *ngFor="let location of locationLists; let i = index" [attr.data-index]="i">
      <div class="row">
        <h5 class="h5-title col-md-9">{{ location.name }}</h5>
        <div class="col-md-3 d-flex justify-content-end">
          <button class="btn edit-btn" (click)="getSingleLocation(location._id)">Edit</button> <span class="sperator">|</span> <button (click)="deleteModal(deletemodal, location._id)" class="btn delete-btn">Delete</button>
        </div>
      </div>
      <div class="d-flex">
        <div class="col-md-6 pl-0 address-text">{{location.address}}</div>
        <div class="col-md-6 pl-0 h5-title">{{location.phoneNumber}}</div>
      </div>
    </div>
  </div>
</div>


<div class="content-wrapper" *ngIf="iscreate == true">
  <div class="back-wrap">
    <a class="back-to" (click)="iscreate = false">< Location</a>
  </div>
  <div class="location-group">
    <h3 class="location-h3">Create Location</h3>
    <form novalidate #locationForm="ngForm" class="form-wrap" (keydown)="keyDownFunction($event)">
      <div class="form-group form-divider">
        <label class="form-title" for="name">Location name</label>   
        <input type="text" class="form-control" placeholder="Type location name here" name="name" [(ngModel)]="model.name" required #name="ngModel">
        <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
          <div [hidden]="!name.errors.required">
            Name is required!
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-7">
          <label class="form-title" for="address">Address</label>
          <textarea class="form-control" rows="3" placeholder="Type address here" name="address" [(ngModel)]="model.address" required #address="ngModel"></textarea>
          <div *ngIf="address.errors && (address.dirty || address.touched)" class="alert alert-danger">
            <div [hidden]="!address.errors.required">
              Address is required!
            </div>
          </div>
        </div>
        <div class="form-group col-md-5">
          <label class="form-title" for="address">Telephone</label>
          <div class="coun-code">+{{countrycode}}</div>
          <input 
          *ngIf="isUpdate == false"
          style="width: 170px;margin-left: 100px;border-left: 1px solid #ddd; border-radius: 0; padding-left: 8px;" 
          type="tel" 
          class="form-control"
          name="phoneNumber" 
          [(ngModel)]="model.phoneNumber" 
          #phoneNumber="ngModel"
          ng2TelInput
          (intlTelInputObject)="telInputObject($event)"
          (hasError)="hasError($event)"
          [ng2TelInputOptions]="{initialCountry: 'sg'}"
          (countryChange)="onCountryChange($event)"
          (ng2TelOutput)="getNumber($event)"
          (input)="onSearchChange($event.target.value)"
          required
           />          
          <input 
          *ngIf="isUpdate == true"
          style="width: 170px;margin-left: 100px;border-left: 1px solid #ddd; border-radius: 0; padding-left: 8px;"  
          type="tel" 
          class="form-control"
          name="phoneNumber" 
          [(ngModel)]="model.phoneNumber" 
          #phoneNumber="ngModel"
          ng2TelInput
          (intlTelInputObject)="telInputObject($event)"
          (hasError)="hasError($event)"
          (countryChange)="onCountryChange($event)"
          (ng2TelOutput)="getNumber($event)"
          required
           />
           <!-- {{isrequired}} -->
          <div [hidden]="isrequired == true" class="alert alert-danger">
            <div>
              Phone number is required!
            </div>
          </div>
          <div [hidden]="isequal == true" class="alert alert-danger">
            <div>
              Phone number length is wrong!
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-cancel" (click)="back()">Cancel</button>
        <button *ngIf="isUpdate == false" type="button" class="btn btn-submit" (click)="createLocation(model, false)" [disabled]="!locationForm.valid">Create</button>
        <button *ngIf="isUpdate == true" type="button" class="btn btn-submit" (click)="createLocation(model, true, currentID)">Update</button>
      </div>
    </form>
  </div>
</div>

<!-- Delete Modal -->
<ng-template #deletemodal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Delete Holiday </h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete <span class="bold-text">"{{locationName}}"</span></p>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-light1" (click)="c('Close click')">Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="deleteLocation(currentID)" >Delete</button>
    </div>
</ng-template>
