<app-header
  [orgLogo]="orgLogo"
  [ngClass]="{ stick: isSticky == true }"
></app-header>
<div
  [ngClass]="{
    mainOverlay: isEdit == true || isUrlEdit == true
  }"
></div>
<div
  class="d-flex flex-row h-100 w-100 content-wrapper"
  [ngClass]="{ 'p-top': navIsFixed == true }"
>
  <side-menu>
    <side-block [linkName]="'general'">
      <side-img>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M22 10.163a2.106 2.106 0 0 0 0 3.674l-.717 2.406a2.105 2.105 0 0 0-2.218 3.058l-2.062 1.602A2.104 2.104 0 0 0 13.633 22l-3.29-.008a2.104 2.104 0 0 0-3.362-1.094l-2.06-1.615a2.105 2.105 0 0 0-2.206-3.043L2 13.825A2.106 2.106 0 0 0 3.051 12c0-.78-.421-1.46-1.051-1.825l.715-2.415a2.105 2.105 0 0 0 2.207-3.043L6.98 3.102a2.104 2.104 0 0 0 3.362-1.094L13.634 2a2.104 2.104 0 0 0 3.37 1.097l2.06 1.603a2.105 2.105 0 0 0 2.218 3.058L22 10.162v.001zM16.823 5.68c0-.063.002-.125.005-.188l-.08-.062a4.103 4.103 0 0 1-4.308-1.428l-.904.002a4.1 4.1 0 0 1-4.29 1.43l-.095.076A4.108 4.108 0 0 1 4.279 9.6a4.1 4.1 0 0 1 .772 2.399c0 .882-.28 1.715-.772 2.4a4.108 4.108 0 0 1 2.872 4.09l.096.075a4.104 4.104 0 0 1 4.289 1.43l.904.002a4.1 4.1 0 0 1 4.307-1.428l.08-.062A4.108 4.108 0 0 1 19.7 14.4a4.102 4.102 0 0 1-.773-2.4c0-.882.281-1.716.773-2.4a4.108 4.108 0 0 1-2.876-3.919l-.001-.001zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
          />
        </svg>
      </side-img>
      <p class="mb-0 pl-2">
        General
      </p>
    </side-block>

    <side-block [linkName]="'locations'">
      <side-img>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M17 9A5 5 0 0 0 7 9c0 1.726 1.66 5.031 5 9.653 3.34-4.622 5-7.927 5-9.653zm-5 13C7.333 15.91 5 11.577 5 9a7 7 0 1 1 14 0c0 2.577-2.333 6.91-7 13zm0-9a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
          />
        </svg>
      </side-img>
      <p class="mb-0 pl-2">
        Locations
      </p>
    </side-block>
    <side-block [linkName]="'customfields'">
      <side-img>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0-14a4 4 0 0 1 4 4v2a4 4 0 1 1-8 0v-2a4 4 0 0 1 4-4zm0 2a2 2 0 0 0-2 2v2a2 2 0 1 0 4 0v-2a2 2 0 0 0-2-2zM7.91 18.876a8.033 8.033 0 0 1-1.58-1.232 5.57 5.57 0 0 1 2.204-1.574 1 1 0 1 1 .733 1.86c-.532.21-.993.538-1.358.946h.001zm8.144.022a3.652 3.652 0 0 0-1.41-.964 1 1 0 1 1 .712-1.868 5.65 5.65 0 0 1 2.284 1.607 8.032 8.032 0 0 1-1.586 1.225z"
          />
        </svg>
      </side-img>
      <p class="mb-0 pl-2">
        Custom field
      </p>
    </side-block>
  </side-menu>
  <div class="main-content w-100">
    <router-outlet></router-outlet>
  </div>
</div>
