<!-- Customer Modal -->
<ng-template #customerModal let-c="close" let-d="dismiss">
		<div class="modal-header">
      	<h4 class="modal-title">Create Customer</h4>
      	<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
	    	<span aria-hidden="true">&times;</span>
		</button>
		</div>
		<form novalidate #f="ngForm">
      	<div class="modal-body">
    		<div class="form-group">
	  	    	<label for="fname">First Name</label> 	
	  	    	<input type="text" class="form-control" placeholder="Enter user name" name="fname" [(ngModel)]="formFieldc.fname" #fname="ngModel" required>
	  	  	</div>
	  	  	<div class="form-group">
	  	    	<label for="lname">Last Name</label> 	
	  	    	<input type="text" class="form-control" placeholder="Enter user name" name="lname" [(ngModel)]="formFieldc.lname" #lname="ngModel" required>
	  	  	</div>
	  	  	<div class="form-group">
	  	    	<label for="dname">Display Name</label> 	
	  	    	<input type="text" class="form-control" placeholder="Enter user name" name="dname" [(ngModel)]="formFieldc.dname" #dname="ngModel" required>
	  	  	</div>
	  	  	<div class="form-group">
	  	    	<label for="mail">Email</label> 	
	  	    	<input type="email" class="form-control" placeholder="Enter emai" name="mail" [(ngModel)]="formFieldc.mail" required #mail="ngModel">
	  	  	</div>
		  	<div class="form-group">
				<label for="pwd">Password</label>
				<input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]="formFieldc.pwd" required #pwd="ngModel">
			</div>
			<div class="form-group">
	  	    	<label for="gmail">Guardian Email</label>
	  	    	<input type="email" class="form-control" placeholder="Enter guardian mail" name="guardianmail" [(ngModel)]="formFieldc.guardianmail" #gmail="ngModel">
	  	  	</div>
	  	  	<div class="form-group">
				<label for="gender">Gender</label><br>
				<div class="form-check form-check-inline">
				   <input class="form-check-input" type="radio" value="male" name="gender" id="custom-male" [(ngModel)]="formFieldc.gender" #male="ngModel">
				   <label class="form-check-label" for="custom-male">Male</label>
				</div>
				<div class="form-check form-check-inline">
				   <input class="form-check-input" type="radio" value="female" name="gender" id="custom-female" [(ngModel)]="formFieldc.gender" #female="ngModel">
				   <label class="form-check-label" for="custom-female">Female</label>
				</div>
			</div>
			<div class="form-group">
				<label for="exampleInputFile">Upload Profile</label>
				<div class="demo-wrap upload-demo">
		          	<div class="container" style="padding: 0;">
			            <div class="grid">
		              	<div class="col-1-2">
		                	<div class="actions">
		                		<a class="btn file-btn">
		                  		<input type="file" class="upload-jpg form-control" id="upload" #cropper (change)='uploadCropImg($event)' value="Choose a file"
		                    accept="image/*" />
		                		</a>
		                		<button *ngIf="blankCrop"class="upload-result result-color" id="sizeDisable" (click)="cropResult()" [value]="blankCrop">Crop</button>
		                	</div>
		              	</div><br />
				            <div class="upload-demo-wrap">
				              <div id="upload-demo"></div>
				            </div>
			            </div>
		       		 </div>
			    </div>
		  	</div>
		</div>
    	<div class="modal-footer">
       	<button type="button" class="btn btn-light1" (click)="c('Close click')">Cancel</button>
        	<button type="submit" (click)="createUser(f.value, 'customer')" class="btn btn-primary" [disabled]="f.invalid">Submit
			</button>
      	</div>
	</form>
</ng-template>

<div class="d-flex flex-row h-100 w-100" style="display: flex;">
	<div class="col-md-2 noti-sidebar" style="padding: 0;">
		<div class="d-flex flex-column justify-content-center">
			<div [ngClass]="{'active': userType == 'all'}" class="tab-wrap">			
				<button class="btn noti-tab w-100" (click)="clickTab('all')">All Users</button>
			</div>
			<div [ngClass]="{'active': userType == 'customer'}" class="tab-wrap">			
				<button class="btn noti-tab w-100" (click)="clickTab('customer')">Customers</button>
			</div>
			<div [ngClass]="{'active': userType == 'staff'}" class="tab-wrap">			
				<button class="btn noti-tab w-100" (click)="clickTab('staff')">Staffs</button>
			</div>
		</div>
	</div>
	<div *ngIf="userType == 'all'" class="col-md-10 min-scroll">
		<ul class="list-group-flush">
			<li class="list-group-item" *ngFor="let user of userLists; let i = index">
				{{i+1}} -
				<span style="padding-right: 40px;" *ngIf="user.preferredName != undefined">Name: {{user.preferredName}}</span>
				<span style="padding-right: 40px;" *ngIf="user.preferredName == undefined">Name: -</span>
				<div>
					<span>
						Email: {{user.email}}
					</span>
					<button class="btn btn-info" style="float: right;" (click)="copyText(user.userId)">Copy</button>
				</div>
			</li>
		</ul>
	</div>
	<div *ngIf="userType == 'customer'" class="col-md-10 min-scroll">
		<ul class="list-group-flush">
			<li class="list-group-item" *ngFor="let customer of customerLists; let i = index">
				{{i+1}} -
				<span style="padding-right: 40px;" *ngIf="customer.preferredName != undefined">Name: {{customer.preferredName}}</span>
				<span style="padding-right: 40px;" *ngIf="customer.preferredName == undefined">Name: -</span>
				<div>
					<span>
						Email: {{customer.email}}
					</span>
					<button class="btn btn-info" style="float: right; margin-right: 5px;" (click)="copyText(customer.userId)">Copy</button>
				</div>
			</li>
		</ul>
	</div>
	<div *ngIf="userType == 'staff'" class="col-md-10 min-scroll">
		<ul class="list-group-flush">
			<li class="list-group-item" *ngFor="let staff of staffLists; let i = index">
				{{i+1}} -
				<span style="padding-right: 40px;" *ngIf="staff.preferredName != undefined">Name: {{staff.preferredName}}</span>
				<span style="padding-right: 40px;" *ngIf="staff.preferredName == undefined">Name: -</span>
				<div>
					<span>Email: {{staff.email}}</span>
					<button class="btn btn-info" style="float: right; margin-right: 5px;" (click)="copyText(staff.userId)">Copy</button>
				</div>
			</li>
		</ul>
	</div>	
</div>
