<div id="wrapper">
	<div>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staffModal">
			Create Staff
		</button>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#customerModal">
			Create Customer
		</button>
	</div>
	<div class="content-container">
		<ul>
		    <!-- <li *ngFor="let location of locationLists">
		      {{ location.name }}
		      <button class="btn btn-info" id="{{ location._id }}">View</button>
		    </li> -->
		</ul>
	</div>
</div>

<!-- Staff Modal -->
<div class="modal fade" id="staffModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create Staff</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form novalidate (ngSubmit)="createUser(s.value, 'stuff')" #s="ngForm">
        <div class="modal-body">
        	<div class="form-group">
    	    	<label for="fname">First Name</label> 	
    	    	<input type="text" class="form-control" placeholder="Enter user name" name="fname" [(ngModel)]="stuffs.fname" #fname="ngModel">
    	  	</div>
    	  	<div class="form-group">
    	    	<label for="lname">Last Name</label> 	
    	    	<input type="text" class="form-control" placeholder="Enter user name" name="lname" [(ngModel)]="stuffs.lname" #lname="ngModel">
    	  	</div>
    	  	<div class="form-group">
    	    	<label for="dname">Display Name</label> 	
    	    	<input type="text" class="form-control" placeholder="Enter user name" name="dname" [(ngModel)]="stuffs.dname" #dname="ngModel">
    	  	</div>
    	  	<div class="form-group">
    	    	<label for="mail">Email</label> 	
    	    	<input type="email" class="form-control" placeholder="Enter user name" name="mail" [(ngModel)]="stuffs.mail" required #mail="ngModel">
    	  	</div>
    	  	<div class="form-group">
				  	<label for="pwd">Password</label>
				  	<input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]="stuffs.pwd" required #pwd="ngModel">
					</div>
					<div class="form-group">
						<label for="gender">Gender</label><br>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" value="male" name="gender" id="gender-male" [(ngModel)]="stuffs.gender" #male="ngModel">
						  <label class="form-check-label" for="gender-male">Male</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" value="female" name="gender" id="gender-female" [(ngModel)]="stuffs.gender" #female="ngModel">
						  <label class="form-check-label" for="gender-female">Female</label>
						</div>
					</div>
					<div class="form-group">
				  	<label for="pwd">Staff Type</label><br>
				  	<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="type" value="manager" id="manager" [(ngModel)]="stuffs.type" #manager="ngModel">
						  <label class="form-check-label" for="manager">Manager</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="type" value="staff" id="staff" [(ngModel)]="stuffs.type" #staff="ngModel">
						  <label class="form-check-label" for="staff">Staff</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="type" value="teacher" id="teacher" [(ngModel)]="stuffs.type" #teacher="ngModel">
						  <label class="form-check-label" for="teacher">Teacher</label>
						</div>
					</div>
			  	<div class="form-group">
			  		<label for="exampleInputFile">Upload Profile</label>
						<input type="file" id="stuff--img" class="form-control-file" aria-describedby="fileHelp" name="staffImg" [(ngModel)]="stuffs.staffImg" #staffImg="ngModel" accept="image/*" (change)="onFileChange($event)" #stuffPic>
			  	</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>	          
          	<button type="submit"
			    class="btn btn-primary"
			    [disabled]="s.invalid"
			    #closeBtn>Submit
					</button>
        </div>
        <pre>{{s.value | json}}</pre>
      </form>
    </div>
  </div>
</div>

				  	</div>
					</div>
      	</div>
      	<div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>	          
          	<button type="submit"
			    class="btn btn-primary"
			    [disabled]="f.invalid"
			    #closeBtn>Submit
					</button>

        <pre>{{f.value | json}}</pre>
      </form>
    </div>
  </div>
</div>
