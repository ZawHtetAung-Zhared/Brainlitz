			+ Create Staff
		</button>
		<button type="button" class="btn btn-primary" data-toggle="modal" (click)="open2(customerModal)">
			+ Create Customer
		</button>
	</div>

		<ul>
	    
		</ul>
	</div>

	<div class="overflow">
		<ul class="list-group-flush">
			<li class="list-group-item" *ngFor="let user of userLists; let i = index">
				<span style="padding-right: 40px;" *ngIf="user.preferredName != undefined">Name: {{user.preferredName}}</span>
				<span style="padding-right: 40px;" *ngIf="user.preferredName == undefined">Name: -</span>
				<span>
					Email: <input class="usermail" id="{{user.userId}}" type="text" value="{{user.email}}">
				</span>
				<button class="btn btn-info" (click)="copyText(user.userId)">Copy</button>
			</li>
		</ul>
	</div>
	
</div>
