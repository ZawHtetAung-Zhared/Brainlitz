<h3>
  Grade name
</h3>
<div class="form-group grade-name">
  <input
    type="text"
    class="form-control create-input w-100"
    placeholder="Type Grade name here"
    name="name"
    maxlength="60"
    [(ngModel)]="userGradeData.name"
    required
    #name="ngModel"
  />
</div>

<div class="d-flex flex-column">
  <h4>Level</h4>
  <div class="d-flex" *ngFor="let grade of userGradeData.data.grades">
    <div class="d-flex align-items-center">
      <div class="grade-icon">
        {{ grade.point }}
      </div>
      <div class="pl-2">
        <img src="../.././../../assets/icons/popup.svg" alt="" />
      </div>
    </div>
    <div class="flex-grow-1">
      <div class="grade-name ml-3 ">
        <input
          type="text"
          class="form-control create-input m-0"
          placeholder="Type level name here"
          name="name"
          maxlength="60"
          [(ngModel)]="grade.name"
          #name="ngModel"
        />
      </div>
      <div class="">
        <img src="../../../" alt="" />
      </div>
    </div>
  </div>
</div>
