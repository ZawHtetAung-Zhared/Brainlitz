<div *ngIf="ismodule == false && iscreate == false">
	<div class="d-flex justify-content-between heading-margin">
		<div class="mr-auto">
			<div class="d-flex flex-row">
				<h2 class="title-heading">APG</h2>
				<span class="apg-longterm">Access Point Group</span>
			</div>
		</div>
		<button type="button" class="btn btn-create" (click)="creatnew()">Add new APG</button>
	</div>
	<div class="input-group col-md-12 mt-30">
	    <input class="form-control py-2 input-search-bg" type="search" placeholder="Search APG" id="example-search-input">
	    <span class="input-group-append">
	        <button class="bt btn-design btn-outline-secondary" type="button">
	            <i class="fa fa-search search-size"></i>
	        </button>
	     </span>
	</div>
	<div class="apg-wrapper" style="column-count: 2;">
		<div *ngFor="let apg of apgList; let i = index">
			<div class="single-apg">
				<div class="info-section">
					<p class="apg-type">Progress</p>
					<h4>{{apg.name}}</h4>
					<div class="apg-scroll">
						<p class="apg-desc">{{apg.description}}</p>
					</div>
				</div>
				<div class="d-flex justify-content-between btn-section">
					<button class="apg-share">Share</button>
					<div>
						<button class="btn-action">Edit</button> | <button class="btn-action">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="content-wrapper" *ngIf="ismodule == true || iscreate == true">
  <div class="back-wrap">
    <a class="back-to" *ngIf="ismodule == true" (click)="goToBack('type')">< APG</a>
    <a class="back-to" *ngIf="iscreate == true" (click)="goToBack('create')">< Pick APG type</a>
  </div>
  <div class="location-group">
  	<h3 *ngIf="ismodule == true" class="title-heading">Pick APG type</h3>
  	<h3 *ngIf="iscreate == true" class="title-heading">Create APG</h3>
  </div>
  <div class="apg-form">
  	<form novalidate #createapgForm="ngForm">
  		<div class="row" *ngIf="ismodule == true">
	  		<div *ngFor="let module of moduleList; let i=index;" class="module-input col-xs-12 col-sm-4 col-md-4 col-lg-4">
	  			<label class="form-check-label" [ngClass]="{'selected': ischecked == module._id}">
	  				<div class="module-img"></div>
	  			  	<div class="label-checked"></div>
	  			  	<input class="form-check-input"
	  			    type="radio" 
	  			    name="inlineRadioOptions" 
	  			    id="module._id"
	  			    value="{{module.name}}"
	  			    (click)="chooseModuleType(module._id, module.name)"> {{module.name}}
	  			</label>
	  		</div>
  		</div>
  		<div *ngIf="iscreate == true">
  			<div class="form-group">
  				<label class="form-title input-label" for="address">APG name</label>
          		<p class="input-recommend">We recommend to set APG name as same as Course name.</p>
          		<input type="text" class="form-control create-input" placeholder="Type preffered name here" name="name" [(ngModel)]="model.name" required #name="ngModel">
  			</div>
  			<div class="form-group">
  				<label class="form-title input-label" for="address">Address</label>
          		<textarea class="form-control create-input" rows="3" placeholder="Type description here" name="desc" [(ngModel)]="model.desc" required #desc="ngModel"></textarea>
  			</div>
  			<div class="d-flex justify-content-end">
  			  <button type="button" class="btn btn-cancel" (click)="cancelapg()">Cancel</button>
  			  <button *ngIf="isUpdate == false" type="button" class="btn btn-submit" (click)="createapgs(model, false)" [disabled]="!createapgForm.valid">Create</button>
  			  <button *ngIf="isUpdate == true" type="button" class="btn btn-submit" (click)="createapgs(model, true, currentID)">Update</button>
  			</div>
  		</div>
  	</form>
  </div>
	
</div>
