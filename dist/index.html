<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title id="appname"></title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" id="appFavicon" type="image/x-icon" href="favicon.ico" />
  </head>
  <style>
    .cal-month-view .cal-out-month .cal-day-badge,
    .cal-month-view .cal-out-month .cal-event {
      opacity: 0 !important;
    }
    .cal-month-view .cal-day-cell {
      min-height: 40px !important;
      min-width: 40px !important;
      max-height: 48px !important;
      /* border: solid 1px #EDEFF0; */
    }

    .cal-month-view .cal-day-cell.cal-today {
      background-color: transparent !important;
      /* color: #007FFF; */
      /* border: solid 1px #0080FF !important; */
    }

    .cal-month-view .cal-day-cell.cal-out-month .cal-day-number {
      opacity: 0 !important;
      cursor: default;
    }

    .cal-today-selected {
      border: solid 1px #0080ff !important;
    }
    .cal-today-number-selected {
      color: #007fff !important;
    }
    .cal-days .cal-month-view {
      min-width: 48px !important;
      min-height: 48px !important;
      flex: 1;
    }
    .cal-cell.cal-past,
    .cal-cell.cal-future {
      color: #64707d !important;
      font-size: 16px;
      font-family: Inter UI;
    }
    .cal-cell:hover {
      background: transparent !important;
    }

    .cal-day-selected,
    .cal-day-selected:hover {
      background: #007fff !important;
    }
    .cal-month-view .cal-day-cell:not(:last-child) {
      border-right: none;
    }
  </style>
  <body>
    <app-root></app-root>
  <script type="text/javascript" src="inline.bundle.js"></script><script type="text/javascript" src="polyfills.bundle.js"></script><script type="text/javascript" src="styles.bundle.js"></script><script type="text/javascript" src="scripts.bundle.js"></script><script type="text/javascript" src="vendor.bundle.js"></script><script type="text/javascript" src="main.bundle.js"></script></body>
</html>
